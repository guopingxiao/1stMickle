<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>
        Babel 默认只转换新的 JavaScript 句法（syntax）,
        而不转换 Proxy、Set、Promise、Symbol 等新的 API


        所以，在对兼容性要求较高时，确实要慎重使用 for…of 语法


        实际上，要想完全抹平 ES6 特性带来的新 API 也是可行的，
        只要在项目中引入 babel-polyfill 并配置好即可，
        但是这样带来的另一个问题就是因为 babel-polyfill 本身的体积，
        我们的代码也会变庞大不少。
    </title>
</head>
