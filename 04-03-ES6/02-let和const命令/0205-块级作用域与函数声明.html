<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        // ES5严格模式
        'use strict';
        // 情况一
        if (true) {
            function f() {}
        }

        // 情况二
        try {
            function f() {}
        } catch(e) {
        }


        function f() { console.log('I am outside!'); }
        (function () {
            if (false) {
                // 重复声明一次函数f
                function f() { console.log('I am inside!'); }
            }

            f();
        }());
    </script>
</head>
<body>

</body>
</html>
