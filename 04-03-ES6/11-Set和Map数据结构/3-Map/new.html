<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Map的键可以是：各类型的值，包括字符串、对象
    </title>
</head>
<body>

<script>
    var m = new Map([
        ['name','zhanglongde'],
            ['author','hhh']
    ]);
    console.log(m.size);
    console.log(m.get('name'));
    m.set('name','Jerry');
    console.log(m.get('name'));

</script>
</body>
</html>
