<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>click</button>

<script>
    var event = new MouseEvent('click', {
        'view': window,
        'bubbles': true,
        'cancelable': true
    });

    var nd =  document.querySelector('button')
    nd.addEventListener('click', function () {
        console.log('.................')
    })

    nd.dispatchEvent(event)
</script>
</body>
</html>
