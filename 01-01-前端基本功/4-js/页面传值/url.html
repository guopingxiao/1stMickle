<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-2.2.3.js"></script>
    <script>
//        The URI methods encodeURI(), encodeURIComponent(), decodeURI(), and
//        decodeURIComponent() replace the escape() and unescape() methods, which
//        are deprecated in the ECMA-262 third edition.
        $(function(){
            var parse_url_params = function() {
                var vars = {};
                window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
                        function(m,key,value) {
                            vars[key] = decodeURIComponent(value);
                        }
                );
                return vars;
            };
            var vars = parse_url_params();
            var fType = vars["type"];
            var fName = vars["name"];
            console.log(fType);
            console.log(fName);
        });
    </script>
</head>

</html>
