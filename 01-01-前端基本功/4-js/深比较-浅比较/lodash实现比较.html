<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        不仅可以深比较，还可以实现特殊类型的比较
    </title>
    <script src="../../../06-类库/lodash/lodash.js"></script>
</head>
<body>
<script>
    var object1 = {user: 'zhangld',we:[1,2,3]}
    var object2 = {user: 'zhangld',we:[1,2,3]}
    console.log(object1 == object2)
    console.log(Object.is(object1,object2))
    console.log(_.isEqual(object1,object2))
    
    console.log(_.isEqual(NaN,NaN))
    console.log(_.isEqual({},{}))
    console.log(_.isEqual([],[]))
</script>
</body>
</html>
