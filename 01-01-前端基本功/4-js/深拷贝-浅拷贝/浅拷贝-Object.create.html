<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        使用限制：Object.create无法拷贝对象字面量形式的对象
        无法拷贝引用对象的成员
    </title>
</head>
<body>
<script>
    function Base(){
        this.str = 'base str';
        this.obj = {
            name:'zhanglongde'
        }
        this.conlog = function(){
            console.log.apply(this,arguments);//借用console.log方法，arguments为类数组参数类表
        }
    }
    var base = new Base()
    var sub = Object.create(base)
    sub.name='zld'
    console.log(base)
    console.log(sub)
</script>
</body>
</html>
