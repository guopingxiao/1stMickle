<script>
    var count = 8
    function test(count) {
      return new Promise((resolve, reject) => {
          return resolve(count)
      }).then((count) => {
          console.log(count--)
          if (count === 0) {
            console.log('end')

              return test(count)
          }
        })
    }
    test(count)
