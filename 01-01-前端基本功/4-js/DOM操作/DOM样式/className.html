<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
            width: 300px;
            height: 300px;
            background-color: #9c3;
        }
        .bg{
            background-color: #fb3;
        }
    </style>
</head>
<body>
    <div class="test"></div>
    <button id="btn-change">改变背景色</button>

    <script>
        document.querySelector("#btn-change").onclick = function(){
            document.querySelector(".test").className = 'test bg';
        };
        document.querySelector(".sg50").onclick =function(){ document.querySelector(".ball").className = "ball animg50"}
        document.querySelector(".sg100").onclick =function(){ document.querySelector(".ball").className = "ball animg100"}
    </script>
</body>
</html>
