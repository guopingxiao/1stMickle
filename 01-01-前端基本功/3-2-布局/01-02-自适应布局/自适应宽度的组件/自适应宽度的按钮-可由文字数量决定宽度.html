<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .container{
            position:absolute;top:0;left:0;right:0;bottom:0;
            margin:auto;

            width:500px;height:300px;
            box-shadow: 0 0 4px rgba(0,0,0,.4);
        }
        button{
            padding:5px 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <button>一</button>
    <button>两个</button>
    <button>三个字</button>
    <button>四个文字</button>
</div>
</body>
</html>
