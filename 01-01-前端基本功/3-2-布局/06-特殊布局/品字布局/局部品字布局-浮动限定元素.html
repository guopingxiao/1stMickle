<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .box{
            width:200px;
        }
        .top,.left,.right{
            height:100px;width:100px;
        }
        .top{
            margin:0 auto;
            background-color: #f00;
        }
        .left{
            float:left;
            background-color: #ff0;
        }
        .right{
            float:left;
            background-color: #58a;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="top">上</div>
    <div class="left">左</div>
    <div class="right">右</div>
</div>
</body>
</html>
