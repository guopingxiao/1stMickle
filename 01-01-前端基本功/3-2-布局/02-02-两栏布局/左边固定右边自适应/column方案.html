<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .box{
            width:600px;

            column-count:2;
            column-gap:40px;
        }
        .item:nth-of-type(1){
            background-color: #9c3;
        }
        .item:nth-of-type(2){
            background-color: #58a;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item">1</div>
    <div class="item">2</div>
</div>
</body>
</html>
