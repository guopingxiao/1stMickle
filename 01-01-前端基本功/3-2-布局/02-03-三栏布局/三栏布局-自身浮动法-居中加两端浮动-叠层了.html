<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            width:700px;
            height:700px;
            /*margin:auto;*/
            border:2px solid #b4b472;
        }
        .left,.right{
            background-color: #bce8f1;
            width:20%;
            height:100%;
            opacity:0.5;
        }
        .left{
            float:left;
        }
        .right{
            float: right;
        }
        .middle{
            width:100%;
            height:100%;
            /*margin:0 25%;*/
            background-color: #ff7700;
            text-align: right;
        }
        .clear{clear: both;}
    </style>
</head>
<body>
<div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="middle">middle</div>

</div>
</body>
</html>
