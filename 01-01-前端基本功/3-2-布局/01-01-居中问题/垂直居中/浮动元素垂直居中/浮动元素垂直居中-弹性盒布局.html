<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing: border-box;
            text-align: center;/*子元素依赖继承*/
        }
        .box{
            width:200px;
            height:200px;
            background-color: #58a;
            position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;

            display:flex;
            align-items: center;
        }
        .box .col{
            float:left;
            width:40px;
            height:40px;
            line-height:40px;
            background-color: #85a;
        }
        .col+.col{
            margin-left:calc((200px - 4 * 40px)/3)
        }
    </style>
</head>
<body>
<div class="box">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
</div>
</body>
</html>
