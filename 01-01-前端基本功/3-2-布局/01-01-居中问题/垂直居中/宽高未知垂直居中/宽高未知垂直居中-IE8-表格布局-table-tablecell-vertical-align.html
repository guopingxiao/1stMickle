<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        display:table
        display:table-cell display:inline-block;
    </title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: grey;
            /*css使元素垂直居中*/
            display: table;
        }
        .box .center{
            width: 100px;
            text-align: center;
            background-color: #B5C8E8;
            /*css使元素垂直居中*/
            display: table-cell;
            vertical-align: middle;

        }
    </style>
</head>
<body>
<div class="box">
    <div class="center">我要居中</div>
</div>
</body>
</html>
