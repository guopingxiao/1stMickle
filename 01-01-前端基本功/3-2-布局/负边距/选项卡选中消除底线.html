<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        body{
            text-align:center;
        }
        ul,ul>li{
            list-style: none;
        }
        .clearFix:after{
            content:'';
            display:table;
            clear:both;
        }
        .tab-box{
            position:absolute;top:0;left:0;right:0;bottom:0;
            margin:auto;
            width:402px;
            height:200px;
        }
        .tab-nav{
            border:1px solid #f00;
            border-bottom:none;
            margin-bottom:-1px;
        }
        .tab-nav>li{
           float:left;
           width:100px;
           height:40px;
           line-height:40px;

           cursor:pointer;
        }
        .tab-nav>li.active{
            background-color: #9c3;
        }
        .tab-nav>li+li{
            border-left:1px solid #f00;
        }
        .tab-bd{
            height:calc(100% - 40px);
            border:1px solid #f00;
        }
        .tab-bd>li{
          display:none;
        }
        .tab-bd>li.active{
            display:block;
        }
    </style>
</head>
<body>
<div class="tab-box">
    <ul class="tab-nav clearFix">
        <li class="active">nav1</li>
        <li>nav2</li>
        <li>nav3</li>
        <li>nav4</li>
    </ul>
    <ul class="tab-bd">
        <li class="active">bd1</li>
        <li>bd2</li>
        <li>bd3</li>
        <li>bd4</li>
    </ul>
</div>
</body>
</html>
