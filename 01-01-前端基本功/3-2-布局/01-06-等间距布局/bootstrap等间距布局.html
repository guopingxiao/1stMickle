<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing: border-box;
            text-align: center;/*子元素依赖继承*/
            background-clip:content-box; /*背景色默认包括padding*/
        }
        .box{
            width:1200px;
            height:200px;
            color:#fff;
            background-color: #58a;
            /*position:absolute;top:0;left:0;right:0;bottom:0;*/
            /*margin:auto;*/
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;

            /*display:flex;*/
            /*align-items: center;*/
        }
        .box .row{
            /*不能设定宽度：利用margin-left margin-right为负数，又不设定宽度时，增加宽度的特性*/
            margin-left:-15px;
            margin-right:-15px;
        }
        .box .col{
            float:left;
            width: 300px;
            height:40px;
            line-height:40px;
            background-color: #85a;
            padding-right: 15px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
</div>
</body>
</html>
