<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        空元素应该都不能不支持伪元素
        https://www.zhihu.com/question/21296044


        一个元素文档树内容之前和之后的内容」就是指这个元素是要可以插入内容的，也就是说这个元素要是一个容器。
        input，img，iframe等元素都不能包含其他元素，所以不能通过伪元素插入内容。
        至于Chrome 中checkbox和radio可以插入，那应该是Bug了，要么就是姿势不对了。
    </title>
    <style>
        input::after{
            content: 'hello';
            color:#58a;
        }
        div::after{
            content: 'hi';
            color:#58a;
        }
    </style>
</head>
<body>
<input type="text">
<div>Nihao</div>
</body>
</html>
