<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing: border-box;
        }
        .box{
            position:absolute;
            top:0;left:0;right:0;bottom:0;
            margin:auto;
            width:60px;
            height:30px;

            line-height:30px;
            text-align:center;

            color:#333;
            background-color: #fc3;
        }
        .box:before{
            content:attr(data-tooltip);
            position:absolute;
            bottom:0;left:50%;
            height:30px;
            max-width:300px;
            line-height:30px;
            text-align:center;
            white-space:nowrap;

            border-radius:4px;
            color:#9c3;
            background-color: #58a;

            transform:translateY(calc(100% + 6px)) translateX(-50%);

            /*transform:translateY(8px);*/
            /*transition: all ease 1s;*/
        }
        .box:after{
            content:'';
            position:absolute;bottom:-6px;left:50%;
            transform:translateX(-50%);
            border:6px solid transparent;
            border-bottom-color:#58a;
        }
        /*.box:before:after{*/

            /*height:50px;*/

            /*line-height:40px;*/

            /*color:#fff;*/
            /*background-color: #58a;*/
            /*transform:none;*/

            /*visibility: visible;*/
        /*}*/
    </style>
</head>
<body>
<div class="box" data-tooltip="This is a test.">

</div>
</body>
</html>
