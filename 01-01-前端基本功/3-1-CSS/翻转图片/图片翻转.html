<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:500px;
            margin:auto;
        }
        .reverse-x{
            transform:scaleX(-1);
        }
        .reverse-y{
            transform:scaleY(-1);
        }
    </style>
</head>
<body>
<div class="container">
    <img src="../../../images/avatar150.png" height="150" width="150"/>
    <img class="reverse-x" src="../../../images/avatar150.png" height="150" width="150"/>
    <img class="reverse-y" src="../../../images/avatar150.png" height="150" width="150"/>
</div>

</body>
</html>
