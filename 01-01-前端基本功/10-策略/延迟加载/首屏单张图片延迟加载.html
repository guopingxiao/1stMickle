<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {margin: 0; padding: 0; font-family: "\5FAE\8F6F\96C5\9ED1", Helvetica, sans-serif; font-size: 14px;}
        img {display: block;border: none;}
        #banner {margin: 10px auto; width: 350px; height: 200px; border: 1px solid green; background: url("../../2-html/web缓存/mm1.jpg") no-repeat center center #e1e1e1; }
        #banner img {display: none; width: 100%;height: 100%;}
    </style>
</head>
<body>
<div id="banner">
    <!--trueImg是当前IMG标签的自定义属性，存储的是真实图片的地址-->
    <img src="" trueImg="../../../images/mm2.jpg">
</div>

<script>
    var banner = document.getElementById('banner') , imgFir = banner.getElementsByTagName('img')[0];

//    imgFir.src = imgFir.getAttribute('trueImg');
//    用于演示
//    setTimeout(() => {
//        imgFir.style.display = 'block';
//    },3000)
    //    imgFir.style.display = 'block';

//    防止图片异常加载：图片不存在等情形
    var oImg = new Image; // 创建一个临时的img标签
    oImg.src = imgFir.getAttribute('trueImg');
    oImg.onload = function () { // 当图片能够正常加载
        imgFir.src = this.src;
        imgFir.style.display = 'block';
        oImg = null;
    }


</script>
</body>
</html>
