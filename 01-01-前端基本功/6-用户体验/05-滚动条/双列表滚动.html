<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,li{
            list-style: none;
        }
        .container{
            position: absolute;top:0;left:0;right:0;bottom:0;
            margin:auto;
            width:400px;
            height:600px;

            box-shadow: 0 0 7px rgba(0,0,0,0.4);
            overflow-y:scroll;
        }
        .list{
            width:200px;
            margin:auto;

            background-color: #9c3;
            box-shadow: 0 0 7px rgba(0,0,0,0.4);
        }
        .list li{
            width:100%;
            height:40px;

            text-align:center;
            line-height:40px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

</div>
</body>
</html>
