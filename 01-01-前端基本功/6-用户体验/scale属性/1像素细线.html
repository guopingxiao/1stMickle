<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{
            position: relative;
        }
        .UI-scale1{
            position: relative;
            width: 200px;
            height: 50px;
            border-bottom:1px solid #000;
        }
        .UI-scale2{
            position:relative;
            top: 0px;
            left: 0px;
            width: 200px;
            height: 50px;
            border-bottom: 1px solid #000;
        }
        @media screen and (-webkit-min-device-pixel-ratio:2){
            .UI-scale2{
                transform: scale(1,0.5);
                transform-origin:left center;
            }
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="UI-scale1"></div>
    <div class="UI-scale2"></div>
    <div class="UI-scale3"></div>
</div>
</body>
</html>
