<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>点击</button>

<script>
    window.onload = function () {
      var oBtn = document.querySelector('button')
      function timerFunc(ndTarget, db) {
          var lastTimer = ndTarget.getAttribute('data-timer')
          lastTimer && clearTimeout(lastTimer)
          var timer = setTimeout(db,300)
          ndTarget.setAttribute('data-timer',timer)
      }
      oBtn.addEventListener('click', function (event) {
          var ndTarget = event.target
          timerFunc(ndTarget,function () {
              console.log('click...')
          })
      })
      oBtn.addEventListener('dblclick', function (event) {
          var ndTarget = event.target
          timerFunc(ndTarget,function () {
              console.log('dblclick...')
          })
      })
    }
</script>
</body>
</html>
