<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        双击事件在单击事件之后执行
    </title>
</head>
<body>

<button>点击</button>

<script>
    //定义setTimeout执行方法,可以放到event.target中
    var TimeFn = null;

    var obj = document.querySelector('button')
    obj.addEventListener('click',function () {
        // 取消上次延时未执行的方法
        clearTimeout(TimeFn);
        //执行延时
        TimeFn = setTimeout(function(){
            //do function在此处写单击事件要执行的代码
            console.log('click...')
        },300);
    },false)

//    双击事件天然在单击事件之后
    obj.addEventListener('dblclick',function () {
        // 取消上次延时未执行的方法
        clearTimeout(TimeFn);
        //双击事件的执行代码
        console.log('dblclick...')
    },false)
</script>
</body>
</html>
