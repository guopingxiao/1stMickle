<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        http://www.cnblogs.com/zqifa/p/html-1.html
    </title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        ul,ul>li{
            list-style:none;
        }
        a{
            text-decoration: none;
        }
        .tab-nav{
            width:400px;
        }
        .tab-nav>li{
            width:100px;
            height:40px;
            border:1px solid #ccc;

            text-align:center;
        }

        .tab-bd-group>li{
           height:500px;
            width:100%;
            background-color: #58a;
        }
    </style>
</head>
<body>

<ul class="tab-nav">
    <li>
        <a href="#tab1">tab1</a>
    </li>
    <li>
        <a href="#tab2">tab2</a>
    </li>
    <li>
        <a href="#tab3">tab3</a>
    </li>
    <li>
        <a href="#tab4">tab4</a>
    </li>
</ul>
<ul class="tab-bd-group">
    <li id="tab1">1</li>
    <li id="tab2">2</li>
    <li id="tab3">3</li>
    <li id="tab4">4</li>
</ul>

<script src="../../../../lib/jquery-1.11.3.min.js"></script>
<script>
  $(window).on('hashchange', function () {
    document.querySelector('#tab2').scrollIntoView();
  })

</script>
</body>
</html>
