<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      CSS通过伪元素::selection
    </title>
    <style>
        ::selection{
            background-color: #fc3;
        }
    </style>
</head>
<body>
<div>
    jQuery().focus().select()
</div>
<input type="text" value="hello" id="test">

<script src="../../../lib/jquery-1.11.3.min.js"></script>
<script>
    var ndIpt = document.querySelector('#test')
    ndIpt.focus()
//    ndIpt.addEventListener('')

    $('input').select()
</script>
</body>
</html>
