<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        //HTML、CSS禁止选择文字，针对IE、FF、Chrome等
        一般元素，默认是可选的
    </title>
</head>
<body>

<div style="-moz-user-select:none;-webkit-user-select:none;">
    你选不了我,
    unselectable: IE/Opera,
    -moz-user-select: FireFox,
    onselectstart: IE/Safari,
    -webkit-user-select:Chrome
</div>
</body>
</html>
