<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        .container{position:relative;width:1000px;height:1000px;padding:10px;overflow:hidden;margin:20px auto;}
        .left{width:300px;height:500px;  background-color: #5ba;
        position:absolute;top:0;left:0;}
        .right{width:300px;height:500px;  background-color: #66d;
            position:absolute;top:0;right:0;}
        .main{width:500px;height:500px;
            background-color: #fc3;position:absolute;top:0;right:-200px;}

        @keyframes toleft {
            to{
                right:220px;
            }
        }

        .main{
            animation: toleft 1s linear .1s infinite;
            animation-play-state:paused;
        }

        .container:hover .main{
            animation-play-state: running;
            animation-fill-mode: backwards;
            animation-direction: alternate;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="main"></div>
    <div class="right"></div>
</div>
</body>
</html>
