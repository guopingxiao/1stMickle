<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        延迟加载+抽纸效果

        scale(0.9)=>scale(1)
    </title>
    <style>
        *{
            margin:0;
        }
        .box{
            position:relative;
            height:300px;
            width:500px;
            overflow:hidden;

            border:1px solid #ccc;
        }
        .item{
            position:absolute;
            bottom:-300px;
            width:200px;
            height:200px;
            background-color: #58a;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item"></div>
</div>

<script src="../../../../lib/jquery-1.11.3.min.js"></script>
<script>
  $(".item").animate({bottom:0},600);
</script>
</body>
</html>
