<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        延迟加载+抽纸效果

        scale(0.9)=>scale(1)
    </title>
    <style>
        *{
            margin:0;
        }
        .box{
            position:relative;
            height:300px;
            width:500px;
            overflow:hidden;

            border:1px solid #ccc;
        }
        .item{
            position:absolute;
            bottom:-300px;
            width:200px;
            height:200px;
            overflow:hidden;

            background-color: #58a;
            opacity:0.7;

            animation:slidein 0.8s ease forwards;

        }
        @keyframes slidein {
            to{
                bottom:0;
                opacity:1;
            }
        }
        .item img{
            width:100%;
            transform:scale(0.8);
            transition:transform 0.6s ease;
        }
        .item:hover img{
           transform:scale(1);
        }
    </style>
</head>
<body>
<div class="box">
    <div class="item">
        <img src="../../../../images/mm2.jpg" alt="图片">
    </div>
</div>
</body>
</html>
