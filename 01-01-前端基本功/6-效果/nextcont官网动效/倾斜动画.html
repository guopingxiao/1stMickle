<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .box{
            position:relative;
            width:485px;
            height:300px;
            overflow:hidden;
            background-color: #58a;

            font-size:80px;
            will-change: transform;
        }
        /*.box:before{*/
            /*content:'';*/
            /*position:absolute;*/
            /*width:100%;*/
            /*height:100%;*/

            /*background-color: #000;*/
            /*!*background: linear-gradient(to right,rgba(0,0,0,0) 0,#000 5%,#000 100%);*!*/

            /*will-change: transform;*/
            /*animation:skew-stop 0.5s linear 0.5s forwards;*/
        /*}*/
        @keyframes slide-in-to-right {
            20%{
                transform:translateX(0%);
                opacity:1;
            }
            50%{
                transform:translateX(100%);
                opacity:1;
            }
            100%{
                transform:translateX(100%) skew(10deg);
                opacity:1;
            }
            /*100%{*/
                /*transform:translateX(100%);*/
                /*opacity:1;*/
            /*}*/
        }
        .animate-slide-in-to-right{
            opacity:0.8;
            transform:translateX(-100%);
            animation:slide-in-to-right 1s ease-out forwards;
        }
        @keyframes skew-stop {
            100%{
                /*opacity:0.98;*/
                transform:skew(18deg);
            }
        }
        .animate-tear{
            animation:tear 1s ease forwards;
        }
    </style>
</head>
<body>
<div class="box animate-slide-in-to-right">
    <div class="item">
    </div>
</div>
</body>
</html>
