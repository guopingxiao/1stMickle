<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html,body{
            height:100%;
        }
        .nav{
            position:fixed;top:0;left:0;
            width:100%;
            height:48px;
            background-color: #fff;
            box-shadow:10px 0 0 rgba(0,0,0,0.4);
            transform:translateY(0);

            transition:opacity 1s ease,transform 0.8s linear;
        }
         .container{
             width:100%;
             height:100%;
             background-color: #58a;
         }
        .nav:hover{
            /*background-color: transparent;*/
            opacity:0;
            transform:translateY(-100%);
        }
    </style>
</head>
<body>
<div class="nav">nav</div>
<div class="container">container</div>
</body>
</html>
