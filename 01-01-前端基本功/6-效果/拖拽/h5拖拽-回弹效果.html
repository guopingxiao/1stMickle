<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
      拖拽 回弹效果
    </title>
    <style>
        *{margin:0;padding:0;}
        .fl{float:left;}
        .fr{float:right;}
        .clear{clear:both;}

        .container{
            position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;
            z-index:1;
            width:700px;height:500px;

            text-align: left;

            border:1px solid #bdbdbd;
            border-radius:3px;
        }

        .dustbin{
            border:3px solid transparent;
            width:35%;height:80%;

            background-color: hsla(70,50%,50%,0.8);
        }
        .dragbox{
            width:60%;height:80%;

            text-align: left;

            color:#fff;
        }
        .draglist{
            height:50px;
            border:1px solid #bdbdbd;

            line-height:50px;

            background-color: #58a;
        }
        .draglist:hover{
            cursor:move;
        }

        .dragbg{
            position:absolute; z-index: -1;
            width:400px;height:50px;

            /*visibility: hidden;*/

            box-shadow: 0 0 0 4px rgba(0,0,0,0.4);
            border-radius:4px;
        }
        .dragged-ele{
            border:1px solid #f00;
        }
        .drop-ele{
            border:1px solid #f00;
            opacity:0.5;
            color:#000;
            box-shadow: 0 0 0 4px rgba(0,0,0,0.4);
        }
        .dragbg{
            /*display:none;*/
            text-align: center;
            position:absolute;
            z-index:-1;

            background-color: #9c3;
        }

        ul,li{
            list-style: none;
        }
        ul li{height:50px;width:90%;text-align:center;border:2px solid #bdbdbd;}
    </style>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="dragbg" :style="{'top': top + 'px', 'left': left + 'px', 'z-index': zIndex}">
            移动<span>{{}}</span>个
        </div>
        <div class="dustbin fl">
            <div>新邮件</div>
            <ul>
                <li v-for="(label,index) in labels">{{label}}</li>
            </ul>
        </div>
        <div class="dragbox fr">
            <div class="draglist" @drag="drag" @dragend="dragEnd" draggable="true" v-for="(mail,index) in mails">{{mail}}</div>
        </div>
        <div class="dragremind clear"></div>
    </div>
</div>

<script src="../../../lib/jquery-1.11.3.min.js"></script>
<script src="../../../lib/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data: {
            labels:['收件箱','已加星标','重要邮件','已发邮件'],
            mails:['邮件1','邮件2','邮件3','邮件4','邮件5','邮件6','邮件7'],
            top:0,
            left:0,
            zIndex: -1
        },
        methods: {
           drag: function (event) {
               this.top = event.clientY
               this.left = event.clientX
               this.zIndex = 100
           },
            dragEnd: function (event) {
                this.zIndex = -1
            }
        }
    })
    window.onload = function () {
      var eleDustbin = document.querySelector('.dustbin') //直接取数组收个元素
      var eleDrags = document.querySelectorAll('.draglist')
        //用于提示的元素
        var eleRemind = document.querySelector('.dragremind')
        var eleDrag = null  //当前被拖拽元素

        for(var i = 0,LEN = eleDrags.length; i < LEN; i++){
            eleDrags[i].onselectstart = function () {
               return false
            }

//            拖拽开始
            eleDrags[i].ondragstart = function (ev) {
//            拖拽效果
                ev.dataTransfer.effectAllowed = 'move'
//                ev.dataTransfer.setData('text',ev.target.innerHTML)
//                ev.dataTransfer.setDragImage(ev.target,0,0)

//                ev.dataTransfer.setDragImage($('.dragbg').get(0),0,0)
//                ev.dataTransfer.setDragImage($('<div style="color:#f00;">test</div>').get(0),0,0)
//                ev.dataTransfer.setDragImage($('img')[0], -10, -10);
                eleDrag = ev.target
                ev.target.classList.add('dragged-ele')
                return true
            }
//            拖拽结束
            eleDrags[i].ondragend = function (ev) {
//                ev.dataTransfer.clearData('text')
                eleDrag = null
                ev.target.classList.remove('dragged-ele')
                return false
            }
        }

//        拖拽元素在目标元素上移动的时候
        eleDustbin.ondragover = function (ev) {
            ev.preventDefault()
            return true;
        }

//        拖拽元素刚进入目标元素的时候
        eleDustbin.ondragenter = function (ev) {
            ev.preventDefault()
            ev.target.classList.add('drop-ele')
        }

        eleDustbin.ondragleave = function (ev) {
            ev.preventDefault()

//            if ($(ev.target).is($('.dustbin')[0]))
            {
                ev.target.classList.remove('drop-ele')
            }
        }

//        拖拽元素在目标元素上，同时松开鼠标
        eleDustbin.ondrop = function (ev) {
            if (eleDrag) {
//                设置提示语句
              eleRemind.innerHTML = '<strong>'+eleDrag.innerHTML+'</strong> 被扔进了垃圾箱'
                //删除当前被拖拽元素
                eleDrag.parentNode.removeChild(eleDrag)
            }
            this.style.color = '#d66'
            ev.target.classList.remove('drop-ele')
            return false
        }
    }
</script>
</body>
</html>
