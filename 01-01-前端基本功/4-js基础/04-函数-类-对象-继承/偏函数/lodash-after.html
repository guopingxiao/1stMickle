<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        after调用多次才真正执行的函数
    </title>
</head>
<body>

<script src="../../../../lib/lodash.js"></script>
<script>
    var func = _.after(3,function (n) {
      console.log(n)
    })

    func(1)
    func(2)
    func(3)
    func(4)
    func(5)
</script>
</body>
</html>
