<script>
    function add(){
        if(arguments.length == 2){
            return arguments[0]+arguments[1];
        }else if(arguments.length == 1){
            var left_value = arguments[0];
            return function (){
                return left_value + arguments[0];
            }
        }
    }

    console.log(add(1,5));
    console.log(add(8)(9));
</script>
