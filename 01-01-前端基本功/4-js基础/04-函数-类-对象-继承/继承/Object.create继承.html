<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        子类实例 = Object.create(基类实例)
        子类构造函数.prototype = Object.create(基类构造函数.prototype, {
          prop: 2种属性配置对象
        })
    </title>
</head>
<body>

<script>
    var a = {a: 1};
    // a ---> Object.prototype ---> null

    var b = Object.create(a);
    // b ---> a ---> Object.prototype ---> null
    console.log(b.a); // 1 (继承而来)

//    注意打印b,看不到
</script>
</body>
</html>
