<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<img src="../../../2-html/web缓存/mm1.jpg" alt="占位">
<button>删除</button>

<script>
    window.onload = function () {
      var o = document.querySelector('button')
      o.addEventListener('click', function () {
          document.querySelector('img').removeAttribute('src')
      })
    }
</script>
</body>
</html>
