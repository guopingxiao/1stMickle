<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box:after{
           content:'test';
           display:block;
           color:#fff;
           background-color: #58a;
        }
    </style>
</head>
<body>
<div class="box">
    <button>点击</button>
</div>

<script>
    var ndReference = document.querySelector('.box')
    var ndPsuedo = window.getComputedStyle(ndReference, ':after')
    console.log(ndPsuedo.getPropertyValue('color'))
    console.log(ndPsuedo.getPropertyValue('background-color'))
</script>
</body>
</html>
