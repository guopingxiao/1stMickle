<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var p = [{name:'zhanglongde', age:27, gender: 'M'},{name:'zhanglongbao', age:26, gender: 'M'},{name:'zhanglongcheng', age:22, gender: 'M'}]
    var a = p.map(x => x.name).indexOf('zhanglongbao')
    console.log(a)

//    find从对象数组查出来的对象，是一个引用，可以被改变
    var b = p.find(x => x.name === 'zhanglongbao')
    b.age ++
    console.log(b, p)
    var c = p.findIndex(x => x.name === 'zhanglongbao')
    console.log(c)
</script>
</body>
</html>
