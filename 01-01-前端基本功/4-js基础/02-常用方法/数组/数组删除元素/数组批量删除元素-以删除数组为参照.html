<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  var arr = [1,2,3,4,5,6,7,8,9,0]
  var delIndexArr = [1,3,5,7,9] // 待删除元素的下标索引

  delIndexArr.forEach(x => {
    var index = arr.indexOf(x)
    if (index >= 0) {
      arr.splice(index, 1)
    }
  })

  console.log(arr)
</script>
</body>
</html>
