<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [0,1,2,3,4,5,6]
//    方法1:先插入再删除
    function ChangeIndex(arr, oldIndex, newIndex) {
//      还未处理从后面向前拖拽的情形
      var ele = arr[oldIndex]
      arr.splice(newIndex,0,ele)
      arr.splice(oldIndex,1)
      return arr  
    }
    ChangeIndex(arr,0,3)
    console.log(arr)
    
    
//    方法2
    ~(function () {
        Array.prototype.move = function(from, to) {
            this.splice(to, 0, this.splice(from, 1)[0]);
        };
        var a=[1,2,3,4,5,6]
        a.move(0,3)
        console.log(a)
    })()
</script>
</body>
</html>
