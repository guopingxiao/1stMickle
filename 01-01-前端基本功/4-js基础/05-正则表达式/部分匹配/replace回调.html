<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        replace函数的第二个参数可以是函数，函数返回值替代匹配的字符串，函数的参数可选依次为（匹配的字符串，匹配的分组，索引，输入字符串）。
    </title>
</head>
<body>
<script>
//    将所有的P标签替换为div标签
    let str = '<p>Para/-1</p><p><br></p><p>Para-2</p><p>Para-3</p><div>This is already a div</div><p>Para-4</p>'
    let r = str.replace(/<p[^>]*>([\s\S]*?)<\/p>/gi, function (match, s) {
        return `<div>${s}</div>`
    })
    console.log(r)
</script>
</body>
</html>
