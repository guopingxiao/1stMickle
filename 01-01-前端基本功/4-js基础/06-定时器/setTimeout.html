        定时器回调函数之前有一个超级大循环，延时不是一点点
    </title>

<body>

<script>
    (function testSetTimeout() {
        const label = 'setTimeout';
        console.time(label);
        setTimeout(() => {
            console.timeEnd(label);
    }, 10);
        for(let i = 0; i < 100000000; i++) {}
    })();
</script>
