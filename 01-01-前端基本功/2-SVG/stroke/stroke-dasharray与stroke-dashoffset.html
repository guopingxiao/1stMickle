<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test{
            fill: none;
            stroke-width:10;
            stroke:#ff7700;
            stroke-linejoin:round;
            stroke-linecap:round;
            /*stroke-dasharray: 0, 1370;*/
            /*stroke-dashoffset: 0;*/
            /*animation: lineMove 1s ease-out infinite;*/
            stroke-dasharray: 600;
            stroke-dashoffset: 600;
            animation: lineDash 1s ease-out infinite;
        }

        /*@keyframes lineMove {*/
            /*0%{*/
                /*stroke-dasharray: 0, 1350;*/
            /*}*/
            /*100%{*/
                /*stroke-dasharray: 600, 1350;*/
            /*}*/
        /*}        */
        @keyframes lineDash {
            0%{
                stroke-dashoffset: 600;
            }
            100%{
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>
<body>
<svg id="svgForStroke" width="400" height="200" xmlns="http://www.w3.org/2000/svg">
    <g>
        <!--<line fill="none" stroke="#000000" stroke-width="5" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="round" x1="0" y1="90" x2="400" y2="90"/>-->
        <line class="test" fill="none" stroke="#000000" stroke-width="5" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="round" x1="0" y1="90" x2="400" y2="90"/>
    </g>
</svg>
</body>
</html>
