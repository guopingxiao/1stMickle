<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../swiper-3.3.1.min.css">
    <script src="../zepto.min.js"></script>
    <script src="../swiper-3.3.1.jquery.min.js"></script>
    <style>
        .swiper-slide{
            width:300px;height:300px;
            margin:auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-color: #e87d0d;">slider1</div>
        <div class="swiper-slide" style="background-color: #9c3;">slider2</div>
        <div class="swiper-slide" style="background-color: #58a;">slider3</div>
        <div class="swiper-slide" style="background-color: #85a;">slider4</div>
        <div class="swiper-slide" style="background-color: #fea;">slider5</div>
        <div class="swiper-slide" style="background-color: #fee;">slider6</div>
    </div>
    <div class="swiper-pagination"></div>
</div>

<script>
    var mySwiper = new Swiper('.swiper-container',{
//        autoplay:5000,
        loop: true,
        pagination: '.swiper-pagination',
        paginationClickable: true,
        effect : 'coverflow',
        slidesPerView: 3,
        centeredSlides: true,
        coverflow: {
            rotate: 30,
            stretch: 10,
            depth: 60,
            modifier: 2,
            slideShadows : true
        }
    });
</script>
</body>
</html>
