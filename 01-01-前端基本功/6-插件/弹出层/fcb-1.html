<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../../lib/jquery-2.2.3.js"></script>
    <style>
        body{
            /*position:relative;*/
            /*width:1024px;*/
            height:3768px;
            background-color: #cccccc;
        }
        .zhezhao{
            position: absolute;
            opacity: 0.75;
            filter:opacity(75);
            background-color: black;
            width:100%;
            height:100%;
            /*display:table-cell;*/
            /*vertical-align: middle;*/
            /*text-align: center;*/
            padding:20px;
            z-index: 1000;
        }
        .fcb-container{
            width:600px;
            height: 300px;
            border:3px solid #cccccc;
            border-radius:4px;
            background-color: #ffffff;
            /*box-shadow: inset 4px 4px #0000ff;*/
            /*display:inline-block;*/
            position:fixed;
            top:30%;
            /*margin-top:-300px;*/
            left:30%;
            /*margin-left:-350px;*/
            z-index: 1001;

        }
        .content{
            text-align: center;
        }
        .content div{margin:10px;}
        .content div input{padding:6px;width:200px;height:30px;}
        #btn-close{
            opacity: 75;
        }
        #btn-close:hover{
            cursor:default;
            opacity: 100;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn-fcb").on("click",function(){
                console.log("fancy box start");
//                $(".zhazhao").css("position","absolute");
                $(".zhezhao").css("top","0");
                $(".zhezhao").css("left","0");
                $(".zhezhao").show();
                $("body").append($(".zhezhao"));
                $(".fcb-container").show();
                $("body").append($(".fcb-container"));
//                $(".zhezhao").css("margin-top","-200px");
//                $(".zhezhao").css("margin-left","-100px");
            });
            $("#btn-close").on("click",function(){
                $(".zhezhao").hide();
                $(".fcb-container").hide();
            });
        });
    </script>
</head>
<body>
<button id="btn-fcb">登陆</button>
<br/>

<div style="width:600px;height:300px;border:5px solid #ff7700;">www</div>
<div>
    <!--弹出层-->
    <div class="zhezhao" style="display:none;">
    </div>
    <!--内容展示层-->
    <div class="fcb-container" style="display:none;">
        <div class="title" style="height:14%;position:relative;background-color: #0066cc;color:white;">
            <div style="text-align: center;line-height: 2.5em;">登陆</div>
            <div id="btn-close" style="font-size: 20px;position:absolute;top:3px;right:5px;">&times;</div>
        </div>
        <div class="content" style="background-color: white;height:65%;padding:15px;">
            <div>
                <input type="text" placeholder="请输入姓名"/>
            </div>
            <div>
                <input type="text" placeholder="请输入密码"/>
            </div>
            <div>
                <input type="text" placeholder="再次输入密码"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
