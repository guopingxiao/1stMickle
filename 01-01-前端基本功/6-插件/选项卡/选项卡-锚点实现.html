<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul,ul>li{
            list-style: none;
        }
        .clearFix:after{
            content:'';
            display:table;
            clear:both;
        }
        .nav.nav-tabs>li{
            float:left;
            width:200px;
            border:1px solid #ccc;
        }
        .tab-pane{
            height:300px;
            width:500px;
            background-color: #58a;
        }
        .tab-pane:target {
            display: block;
        }

        .tab-pane:target ~ .tab-pane {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="page-header">选项卡内容</h1>
    <!--tabs-left:选项卡在左边显示  -->
    <div class="tabbable">
        <!--nav-pills，nav-tabs，nav-stacked :改变选项卡的样式-->
        <ul class="nav nav-tabs clearFix">
            <li class="active"><a href="#tab1" data-toggle="tab">Java</a>
            </li>
            <li><a href="#tab2" data-toggle="tab">C++</a>
            </li>
            <li><a href="#tab3" data-toggle="tab">.Net</a>
            </li>
        </ul>
        <!-- 选项卡相对应的内容 -->
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <p>Java</p>
            </div>
            <div class="tab-pane" id="tab2">
                <p>C++</p>
            </div>
            <div class="tab-pane" id="tab3">
                <p>.Net</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
