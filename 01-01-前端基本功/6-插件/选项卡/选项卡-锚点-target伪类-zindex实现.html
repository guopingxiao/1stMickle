<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        ul,ul>li{
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        .clearFix:after{
            content:'';
            display:table;
            clear:both;
        }
        .nav.nav-tabs>li{
            float:left;
            width:200px;
            border:1px solid #ccc;
        }
        /*不设定z-index或者z-index相同,根据后来居上原则，最后一个在最上层*/
        .tab-pane{
            position:absolute;
            height:300px;
            width:600px;
            background-color: #58a;
        }

        .tab-pane:target {
            z-index:3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="tabbable">
        <ul class="nav nav-tabs clearFix">
            <li><a href="#tab1" data-toggle="tab">Java</a>
            </li>
            <li><a href="#tab2" data-toggle="tab">C++</a>
            </li>
            <li><a href="#tab3" data-toggle="tab">.Net</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="tab1">
                <p>Java</p>
            </div>
            <div class="tab-pane" id="tab2">
                <p>C++</p>
            </div>
            <div class="tab-pane" id="tab3">
                <p>.Net</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
