<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        技巧：使用box-shadow,相对于背景色更深一点的颜色，不需要模糊半径
    </title>
    <style>
        *{margin:0;padding:0;}
        body>:first-child{margin:30px auto;}
        button{outline:none;}
        button{
            width: 200px;
            height: 40px;
            border:none;
            border-radius:5px;
            color:white;
            background-color: #90c030;
            box-shadow:0 5px 0 #40761a;
        }
    </style>
</head>
<body>

<button>按钮</button>
</body>
</html>
