<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            background-color:#000;
        }
        @-webkit-keyframes blink {
            0%, 100% {
                background-color: #000;

            }
            50% {
                background-color: #bbb;
            }
        }
        .blink{
            display:inline-block;
            width:8px;
            -webkit-animation:blink 1s infinite steps(1,start);
        }
    </style>
</head>
<body>
<span class="blink">
    	&nbsp;
</span>
</body>
</html>
