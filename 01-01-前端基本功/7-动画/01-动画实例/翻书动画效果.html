<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            text-align: center;
        }
        ul {
            background: gray;
            width:100%;
            padding:20px;
            /*舞台元素*/
            -webkit-perspective: 200px;
            -webkit-transform-style: preserve-3d;
        }
        li{
            list-style:none;
            height:50px;
            width:50px;
            padding:0;
            margin:0;
            display:inline-block;
            background: white;
            border-radius:2px;
        }
        .anim{
            animation:anim 1s infinite;
            width:100px;
            margin-left:-100px;
            background: white;
        }
        @keyframes anim {
            to{
                transform: rotateY(-360deg);
            }
        }
        .anim2{
            animation: anim2 1s infinite;
            width:100px;
            margin-left:-100px;
            background: white;
        }
        @keyframes anim2 {
            25% {
                transform: rotateY(0deg);
            }
            to {
                transform:rotateY(-360deg);
            }
        }
    </style>
</head>
<body>
<ul>
    <!--固定部分-->
    <li></li>
    <li class="anim"></li>
    <li class="anim2"></li>
</ul>
</body>
</html>
