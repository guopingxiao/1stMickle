<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        注意：
        1.内联元素无法动画
        2.使用动画属性animate-direction:reverse 很难控制文字的扶正
        3.无限循环infinite linear(不能使用默认ease,否则有迟钝感)
    </title>
    <style>
        *{margin:0;padding:0;}
        body>:nth-child(1){margin:50px auto;}

        @keyframes rotateCircle {
            0%{transform:rotate(0deg);}
            50%{transform:rotate(180deg);}
            100%{transform:rotate(360deg);}
        }
        @keyframes reverseCircle {
            0%{transform:rotate(360deg);}
            50%{transform:rotate(180deg);}
            100%{transform:rotate(0deg);}
        }
        .avatar{
            width:100px;height:100px;
            background-image: -webkit-linear-gradient(top,#5080a0,#90c300);
            border:2px solid #eee;
            border-radius:51px;

            transition:all .5s;

            text-align:center;
            line-height:100px;
            color:#bdbdbd;
        }

        .avatar:hover{
            animation: rotateCircle .8s linear infinite;
        }
        .avatar:hover span{
            display:inline-block;
            animation: reverseCircle .8s linear infinite;
        }
    </style>
</head>
<body>
<div class="avatar"><span>你好</span></div>
</body>
</html>
