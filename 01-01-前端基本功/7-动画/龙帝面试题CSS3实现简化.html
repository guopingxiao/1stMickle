<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>龙帝</title>
    <style>
        .demo {
            width: 60%;
            height: 80px;
            margin: 15% auto;
            padding: 20px;
            background: #343434;
            position: relative;
        }
        
        .w50 {
            width: 50%;
            height: 40px;
            display: flex;
        }
        
        .right {
            float: right;
        }
        
        .left:after,
        .right:before {
            content: '';
            width: 20px;
            height: 100%;
        }
        
        .left:after {
            transform: skew(0, 45deg);
            transform-origin: left top;
            background: red;
        }
        
        .right:before {
            transform: skew(0, 45deg);
            transform-origin: right bottom;
            background: green;
        }
        
        .left:before,
        .right:after {
            content: '';
            flex: 1;
            background: #2196F3;
            height: 100%;
        }
        
        .right:before {
            background: #CDDC39;
        }
        
        .right:after {
            background: pink;
        }
        
        .animation {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            display: flex;
        }
        
        .animation:before,
        .animation:after {
            content: '';
            width: 50%;
            height: 100%;
            background: #343434;
            animation: mymove 3s ease-in-out alternate infinite;
            -moz-animation: mymove 3s ease-in-out alternate infinite;
            -webkit-animation: mymove 3s ease-in-out alternate infinite;
            -o-animation: mymove 3s ease-in-out alternate infinite;
        }
        
        .acenter {
            flex: 1;
            background: rgba(255, 255, 255, 0);
        }
        
        @keyframes mymove {
            from {
                width: 50%;
            }
            to {
                width: 0%;
            }
        }
        
        @-moz-keyframes mymove {
            from {
                width: 50%;
            }
            to {
                width: 0%;
            }
        }
        
        @-webkit-keyframes mymove {
            from {
                width: 50%;
            }
            to {
                width: 0%;
            }
        }
        
        @-o-keyframes mymove {
            from {
                width: 50%;
            }
            to {
                width: 0%;
            }
        }
    </style>
</head>

<body>
    <div class="demo">
        <div class="w50 left"></div>
        <div class="w50 right"></div>
        <div class="animation">
            <div class="acenter"></div>
        </div>
    </div>
</body>

</html>
