<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .ball{
            width:100px;
            height:100px;
            border-radius:100%;
            background-color: #58a;
        }
    </style>
</head>
<body>
<div class="ball ball1"></div>
<div class="ball ball2"></div>
<div class="ball ball3"></div>

<script src="../anime.js"></script>
<script>
    var myTimeline = anime.timeline({
      direction:'alternate',
      loop:3,
      autoplay:true
    })

    myTimeline.add({
      targets:'.ball1',translateX:250
    }).add({
      targets:'.ball2',translateX:250
    }).add({
      targets:'.ball3',translateX:250
    })
</script>
</body>
</html>
