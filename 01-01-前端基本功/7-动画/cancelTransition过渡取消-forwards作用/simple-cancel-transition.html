<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            /*box-sizing: border-box;*/
        }
        .container{
            position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;
            width:100px;
            height:100px;
            border:1px solid #ccc;
        }
        .box{
            position:relative;
            float:left;
            width:50px;height:50px;
        }
        .box:before{
            content:'';
            position: absolute;
            top:0;left:0;
            width:50px;
            height:50px;
            border-radius:100%;
            background-color: transparent;
            transform:scale3d(0.1,0.1,0.2);
            transition:2s transform,2s background-color;
        }
        .box:hover:before{
            background-color:#58a;
            transform:scale3d(1,1,1);
            transition:0s transform;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</div>
</body>
</html>
