<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>

/* DEMO STAR */

.label {	
	width: 200px;
    height: 200px;
	/*Position*/
	overflow: hidden;
	position: relative;
	margin: 20px;
	display: inline-block;
	vertical-align: top;
	
	/*Skin*/
	border: 7px solid #FAFAFA;
	-webkit-box-shadow: 0px 2px 4px rgba(0,0,0,0.5), 0px 10px 7px rgba(0,0,0,0.2);
	-moz-box-shadow: 0px 2px 4px rgba(0,0,0,0.5), 0px 10px 7px rgba(0,0,0,0.2);
	box-shadow: 0px 2px 4px rgba(0,0,0,0.5), 0px 10px 7px rgba(0,0,0,0.2);
}
.label img {
	display: block;
}
.label p {
	/*Position*/
	position: absolute;
	height:100%;
	width: 100%;
	text-align: center;
	
	/*Skin*/
	background: #000; /*fallback*/
	background: rgba(0,0,0,0.7);
	color: #fff;
	font: bold italic 18px/1.5 Helvtica, Verdana, sans-serif;
	
	/*Animation*/
	-webkit-transition: all 0.5s ease;
	-moz-transition: all 0.5s ease;
	-o-transition: all 0.5s ease;
	-ms-transition: all 0.5s ease;
	transition: all 0.5s ease;
}
.label p:after {
	content: "+";
	font-style: normal;
	font-size: 2em;
	bottom: 10px;
	position: absolute;
	right: 10px;
	font-weight:normal;
}
.label p.lst:after {
	background:url(../img/spr.png) no-repeat 0 -50px;
	height:50px;
	width:50px;
	font-size: 0;
	bottom: 10px;
	position: absolute;
	right: 10px;
}
.label p span {
	padding-top: 55%;
	display:block;
}
/*Top In Bounds*/
.top:hover p {
	top: 0%;
}
/*Top Out of Bounds*/
.top p{
	top: -100%;
}
/*left In Bounds*/
.left:hover p {
	left: 0%;
}
/*left Out of Bounds*/
.left p{
	left: -100%;
}
/*right In Bounds*/
.right:hover p {
	right: 0%;
}
/*right Out of Bounds*/
.right p{
	right: -100%;
}
/*top_opacity In Bounds*/
.top_opacity:hover p {
	opacity: 1;
}
/*top_opacity Out of Bounds*/
.top_opacity p{
	opacity: 0;
}
/*left_opacity In Bounds*/
.left_opacity:hover p {
	left: 0%;
	opacity: 1;
}
/*left_opacity Out of Bounds*/
.left_opacity p{
	left: 100%;
	opacity: 0;
}
/*bottom_opacity In Bounds*/
.bottom_opacity:hover p {
	bottom: -50%;
	opacity: 1;
}
/*bottom_opacity Out of Bounds*/
.bottom_opacity p{
	bottom: -100%;
	opacity: 0;
}
.demo{
	overflow: hidden;
	width: 100px;
	height: 100px;
	background-color: #f60;
	margin: 0 auto;
	position: relative;
	margin-bottom: 100px;
	-webkit-transition: all 0.85s ease;
	-moz-transition: all 0.85s ease;
	-o-transition: all 0.85s ease;
	-ms-transition: all 0.85s ease;
	transition: all 0.85s ease;
}
.aaa{
	width: 100%;
	height: 50px;
	position: absolute;
	bottom: -50px;
	background-color: #000;
	color: #fff;
	opacity: 0;
	-webkit-transition: all 0.85s ease;
	-moz-transition: all 0.85s ease;
	-o-transition: all 0.85s ease;
	-ms-transition: all 0.85s ease;
	transition: all 0.85s ease;
}
.demo:hover .aaa{
	opacity: 1;
	bottom: 0;
}
</style>
<body>
<div class="demo">
	<div class="aaa">测试</div>
</div>
	<div class="demo-wrapper">
        
        <section>   
         
        <div class="label top">
        <p><span>Text Contents</span></p>
        </div>
        
        <div class="label left">
        <p class="lst"><span>Text Contents2</span></p>
        </div>
        
        <div class="label right">
        <p class="lst"><span>Text Contents3</span></p>
        </div>
        
        <div class="label top_opacity">
        <p><span>Text Contents4</span></p>
        </div>
        
        <div class="label left_opacity">
        <p class="lst"><span>Text Contents5</span></p>
        </div>
        
        <div class="label bottom_opacity">
        <p class="lst"><span>Text Contents6</span></p>
        </div>
        
        </section>
    </div>


</body>
</html>
