<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        等间距:20px;
        container 左右padding:10px;
        row 左右margin:-10px
        col 左右padding:10px;
    </title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing: border-box;
            text-align: center;
            background-clip:content-box
        }
        html,body{
            height:100%;
            color:#fff;
        }
        .container{
            /*position:absolute;top:0;left:0;right:0;bottom:0;*/
            width:800px;
            height:100%;
            /*padding-left:10px;*/
            /*padding-right:10px;*/
            margin-left:auto;
            margin-right:auto;

            box-shadow:0 0 5px rgba(0,0,0,0.4);
            background-color: #9c3;
        }
        .row{
           margin-left:-10px;
           margin-right:-10px;
        }
        .col{
            float:left;
            width:200px;
            height:100%;
            background-color: #58a;
            padding-left:10px;
            padding-right:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
</div>
</body>
</html>
