<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="./jquery-2.2.3.js"></script>
    <style>
        input[type=radio] {
            display: none;
        }

        input[type=radio] + label:before {
            content: "";
            font-size: 13px;
            line-height: 13px;
            margin: 0 5px 0 0;
            height: 13px;
            width: 13px;
            text-align: center;
            vertical-align: middle;
            display: inline-block;
            cursor: pointer;
            background: url(bg.gif) no-repeat left top;
            background-size: 13px;
        }

        input[type=radio]:checked + label:before {
            background-position: left bottom;
            background-size: 13px;
        }
    </style>
    <script>
     $();
    </script>
</head>
<body>
<input type="radio" id="check" name="check"  value="nba"/>
<label for="check">Checkbox</label>

<input type="radio" id="check2" name="check" value="nba"/>
<label for="check2">Checkbox</label>
</body>
</html>
