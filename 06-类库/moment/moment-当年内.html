<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./moment.js"></script>
</head>
<body>

<script>
    window.onload = function () {
      var t = moment(1487664301000).format('YYYY年MM月DD日 h点mm分 a')
        console.log(t)

        var t1 = moment(1492876800000).format('YYYY-MM-DD')
        console.log(t1)
        
        var t2 = moment.unix(1487664301).subtract(1, 'days').format()
        console.log(t2)
        
        var timeStamp = moment('2017-04-18').unix() // 秒
        console.log(timeStamp)

        var time = moment('2017-04-18').valueOf() // 毫秒
        console.log(time)
    }
</script>
</body>
</html>
