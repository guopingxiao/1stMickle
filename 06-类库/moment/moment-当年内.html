<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./moment.js"></script>
</head>
<body>

<script>
    window.onload = function () {
        var t1 = moment().format('YYYY-MM-DD')
        console.log(t1)
        
        var t2 = moment(1505454111000).format('YYYY-MM-DD')
        console.log(t2)

        var b = moment('2017-01-01').isBefore(moment(1483200001000))
        console.log(b)

        console.log(moment().year(), moment('2017-01-01').year(), moment(1505454111000).year())

//        是否当年内
        console.log(moment().year() === moment('2017-01-01').year())
    }
</script>
</body>
</html>
