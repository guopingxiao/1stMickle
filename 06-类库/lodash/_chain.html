<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creates a lodash object that wraps value with explicit method chaining enabled.</title>
</head>
<body>

<script src="./lodash.js"></script>
<script>
    var users = [ { 'user': 'barney',  'age': 36 },
        { 'user': 'fred',    'age': 40 },
        { 'user': 'pebbles', 'age': 1 }];
    var youngest = _.chain(users)
            .sortBy('age')
            .map(function(chr){
                return chr.user+' is '+chr.age;
            })
            .first()
            .value();
    console.log(youngest);
</script>
</body>
</html>
