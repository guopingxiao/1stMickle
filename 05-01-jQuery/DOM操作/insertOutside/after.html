<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>功能与insertAfter基本一致，用法：前后调换</title>
</head>
<body>
<div id="parent" style="background-color: #58a;width:100px;height:100px;">
    容器<div>再一层</div>
</div>
<script src="../../../lib/jquery-1.11.3.min.js"></script>
<script>
   $('#parent').after('<h1>标题1</h1>');
</script>
</body>
</html>
