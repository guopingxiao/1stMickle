<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加为容器内部的首元素,选择器选中目标元素，添加到to之后的容器</title>
</head>
<body>

<div style="background-color: #58a;width:100px;height:100px;"></div>
<script src="../../../lib/jquery-1.11.3.min.js"></script>
<script>
    $('<button></button>',{text:'点击'}).prependTo('body');
</script>
</body>
</html>
