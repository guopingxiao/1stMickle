<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        animate函数四个参数：
        变化终值对象
        事件
        动画曲线
        动画完成的回调函数
    </title>
    <style>
        #test{
            width:300px;
            height:300px;
            background-color: #58a;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="test" style="color:red;">test</div>
    <button id="oBtn">点击</button>
</div>

<script src="../../lib/jquery-1.11.3.min.js"></script>
<script>
    var w= 0, h = 0;
    $(document).ready(function () {
        $('#oBtn').on('click',function () {
            var o = document.querySelector('#test')
            w = window.getComputedStyle(o, null).width
            h = $('#test').height()

            $('#test').animate({height:'100px', width:'100px',opacity:0.5}, 3000, 'linear', function () {
               console.log('have done')
            })
            
            console.log(w)
            console.log(h)
            console.log($('#test').position())
            console.log($('#test').css('color'))
        })
    })
</script>
</body>
</html>
