<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/jquery-1.11.3.min.js"></script>
</head>
<body>

<script>
    var defer = $.Deferred() // 生成D无法热热的对象
    var wait = function () {
        var tasks = function () {
            console.log('执行完毕')
            defer.resolve()// 改变Deferrd对象的执行状态，手动出发resolve()
        }
        setTimeout(tasks, 5000)

    }
    defer.promise(wait)
    wait.done(function () {
        console.log('成功了！')
    }).fail(function () {
        console.log('失败了！')
    })
    wait(defer)
</script>
</body>
</html>
