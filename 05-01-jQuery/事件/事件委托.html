<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<div id="container">
    <div id="content">
        <ul>

            <li>li*2
                <button id="btn1">事件1</button>

            <li>li*4
                <a href="#" id="btn2">事件2</a>
