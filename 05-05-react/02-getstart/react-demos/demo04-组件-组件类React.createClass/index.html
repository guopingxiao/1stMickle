<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <title>
      vue的组件，自动创建

      react 组件限制较多
      1.组件类的第一个字母必须大写
      2.组件类只能包含一个顶层标签
      3.组件的属性可以在组件类的this.props对象上获取
        class属性 => className
        for属性 => htmlFor
    </title>

  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        render: function() {
          return <h1>Hello {this.props.name}, {this.props.test}</h1>;
        }
      });

      ReactDOM.render(
        <HelloMessage name="John" test="test" />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
