<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        事件 keyup keydown input
    </title>
</head>
<body>
<div class="container">
    <label for="test">电话号码:</label><input type="text" id="test">
    <label for="test2">电话号码2:</label><input type="text" id="test2">
</div>

<script>
    window.onload = function () {
        var obj =document.querySelector('#test')
        obj.addEventListener('input', function (e) {
            setTimeout(function () {
                console.log(e.target.value)
            },300)
        })

        var obj2 =document.querySelector('#test2')
        obj2.addEventListener('input', function (e) {
            console.log(e.target.value)
        })
    }
</script>
</body>
</html>
