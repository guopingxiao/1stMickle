<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        body>:nth-child(1){margin:50px auto;}
        .avatar{
            width:100px;height:100px;
            background-image: -webkit-linear-gradient(top,#5080a0,#0280a0);
            border:1px solid #eee;
            border-radius:50px;
            transition:all .5s;
        }

        .avatar:hover{
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="avatar"></div>
</body>
</html>
