<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双伪类（元素）嵌套技巧：增加一个父元素，作为另一个伪类（元素）的宿主，解决伪类（元素）无法嵌套问题</title>
    <style>
        *{margin:0;padding:0;}
        .container{
            margin:100px auto;
            background-color: #9c3;
            width: 300px;
            height: 100px;}
        .container span{
            display:inline-block;overflow: hidden;
            height:30px;
            width:50px;
            position:relative;
            color:skyblue;
            background-color: #222;
            border-radius:3px;
        }
        .container span:before,
        .container span:after
        {
            content:"";width:100%;height:4px;
            background-color: currentColor;
            position:absolute;
            /*top:0;left:0;*/
            transform:translateX(100%);
            transition:all 0.3s ease;
        }
        .container span:after{transform:translateX(-100%);top:calc(100% - 4px);left:0;}
        .container:hover span:before,
        .container:hover span:after
        {
            transform:none;
        }
    </style>
</head>
<body>
<div class="container">
    <span>demo</span>
</div>
</body>
</html>
