<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        body{ }
        body>:nth-child(1){margin:200px auto;}
        .container{perspective: 600px;width:800px;height:600px;}
        .avatar{
            width:100px;height:100px;
            background-image: -webkit-linear-gradient(top,#5080a0,#90c300);
            border:2px solid #eee;
            /*border-radius:51px;*/

            transition:all .5s;

            text-align:center;
            line-height:100px;

        }

        .avatar:hover{
            /*transform:perspective(600px) translateZ(100px); */
            transform:translateZ(100px);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="avatar">你好</div>
</div>

</body>
</html>
