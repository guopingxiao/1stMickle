<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        .container{
            width:1000px;height:500px;
            position:relative;
            top:0;left:0;
            /*margin-left:-500px;margin-top:-250px;*/
            background-color: #bdbdbd;
            opacity:0.7;
        }
        .rect{
            position:absolute;
            /*margin-left:-400px;margin-top:-25px;*/
            width:800px;
            height:50px;

            border-radius:3px;
        }
        .rect:nth-of-type(1){  background-color: #9c3; top:0; left:0}
        .rect:nth-of-type(2){  background-color: #e66; top:10px; left:10px;}
        .rect:nth-of-type(3){  background-color: #58a; top:20px; left:20px;}
        .scale-smaller{
            transform-style: preserve-3d;
            /*transform:perspective(1300px) scale3d(1,1,1);*/
            transition:all 0.3s ease;
        }
        .container:hover .scale-smaller
        {
            transform:perspective(1300px) scale3d(0.2,0.5,1);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="rect scale-smaller"></div>
    <div class="rect scale-smaller"></div>
    <div class="rect scale-smaller"></div>
</div>
</body>
</html>
