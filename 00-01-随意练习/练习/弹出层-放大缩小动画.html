<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./vue.js"></script>
    <style>
        *{margin:0;padding:0;}
        body{min-width:100vw;min-height:100vh;position:relative;}
        .mask{
            width:100vw;
            height:100vh;
            opacity:0.73;
            background-color: #000;
            position:absolute;top:0;left:0;
        }
        .popup{
            width:500px;height:130px;
            position:absolute;z-index:1000;
            left:50%;
            top:50%;
            margin-left:-250px;margin-top:-65px;
            transition:0.4s all ease-in-out;
            opacity: 0;
            transform:scale(0);

            background-color: #5ba;color:white;
            border-radius: 3px;;
        }
        .popup.show{
            opacity:1;
            transform: scale(1);
        }
        .popup-title{border-bottom:1px solid #bdbdbd;position:relative;height:40px;width:100%;}
        span:nth-of-type(1){position:absolute;left:10px;line-height:40px;}
        span:nth-of-type(2){position:absolute;right:10px;line-height:40px;}
    </style>
</head>
<body>

<template v-if="isShow">
    <div class="mask"></div>
    <div :class="['popup',{'show':isShow}]">
        <div class="popup-title">
            <span>{{title}}</span>
            <span @click="closeAlert">&times;</span>
        </div>
        <div class="popup-body">内容</div>
        <div class="popup-submit">提交</div>
    </div>
</template>

<button @click="myAlert">弹出</button>

<script>
    new Vue({
        el:'body',
        data:{
            title:'我的标题',
            isShow:false
        },
        methods:{
            myAlert:function(){
                this.isShow = true;
            },
            closeAlert:function(){
                this.isShow = false;
            }
        }
    });
</script>
</body>
</html>
