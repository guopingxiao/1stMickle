<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        html{
            font-size:20px;
        }
        body{
            /*注意：必须采用proxima-nova字体*/
            font-family: "proxima-nova", "Helvetica Neue", sans-serif;
            color: #333332;
            margin: 0;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -webkit-text-size-adjust: 100%;
        }
        a:-webkit-any-link {
            color: -webkit-link;
            text-decoration: underline;
            cursor: auto;
        }
        .container{
            position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;
            width:300px;height:50px;

            background-color: #9c3;
        }
        .underline{
            /*color: inherit;*/
            text-decoration: none;
            background: -webkit-linear-gradient(white, white), -webkit-linear-gradient(white, white), -webkit-linear-gradient(#333332, #333332);
            background-size: 0.05em 1px, 0.05em 1px, 1px 1px;
            background-repeat: no-repeat, no-repeat, repeat-x;
            text-shadow: 0.03em 0 white, -0.03em 0 white, 0 0.03em white, 0 -0.03em white, 0.06em 0 white, -0.06em 0 white, 0.09em 0 white, -0.09em 0 white, 0.12em 0 white, -0.12em 0 white, 0.15em 0 white, -0.15em 0 white;
            background-position-y: 87%, 87%, 87%;
            background-position-x: 0%, 100%, 0%;
        }
    </style>
</head>
<body>
<div class="container">
    <a class="content underline">Sorry</a>
</div>
</body>
</html>
