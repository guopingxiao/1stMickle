<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;
            width:500px;height:500px;

            color:#fff;
            background-color: #9c3;
        }
        .row{
            height:33.33%;
        }
        .col{
            position:relative;
            width:25%;height:100%;
            float:left;

            line-height:100px;
        }
        .col:before{
            content:'修改';
            position:absolute;top:50%;left:0;
            display:none;
            width:100%;
            height:50px;

            text-align:center;
            line-height:50px;

            color:#fff;
            background-color: rgba(0,0,0,0.8);
            border-radius:3px;
        }
        .col:after{
            content:'';
            position:absolute;top:38%;left:50%;
            margin-left:-5px;
            display:none;
            width:0;height:0;

            border:10px solid transparent;
            border-bottom-color: rgba(0,0,0,0.8);
        }
        .col:hover:before{
            display:block;
        }
        .col:hover:after{
            display:block;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">001</div>
        <div class="col">002</div>
        <div class="col">003</div>
        <div class="col">004</div>
    </div>
    <div class="row">
        <div class="col">001</div>
        <div class="col">002</div>
        <div class="col">003</div>
        <div class="col">004</div>
    </div>
    <div class="row">
        <div class="col">001</div>
        <div class="col">002</div>
        <div class="col">003</div>
        <div class="col">004</div>
    </div>
</div>
</body>
</html>
