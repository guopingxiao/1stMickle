<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角旋转动画</title>
    <script src="./vue.js"></script>
    <style>
        .dropdown{
            width: 300px;
            height: 200px;
            margin: 50px auto;
            background-image:-webkit-linear-gradient(top,#bdbdbd,#eeeeee);
            border-radius:3px;
        }
        .dropdown .item-title{
            width: 100%;
            height: 30px;
            padding:5px 5px;
            position: relative;
            background-image:-webkit-linear-gradient(top,#5ba,#28d);
            border-radius:3px;
            box-sizing: border-box;
        }
        .arrow{
            filter: alpha(opacity=30);
            opacity: .3;
            -webkit-transition: all .218s;
            transition: all .218s;
            display: inline-block;
            height: 16px;
            position: absolute;
            right: 10px;
            top: 3px;
            vertical-align: middle;
            width: 16px;
        }
        .sub-item-container{
            padding:10px 5px;
            background-color: #58a;
            height:150px;
            overflow: hidden;
        }
        .sub-item{
            padding:5px;
            border-bottom:1px solid #eee;
        }
        @keyframes stretch {
            0%{max-height:0;opacity:0;}
            100%{max-height:1000px;opacity:1;}
        }
        .rotate{
            transform: rotate(90deg);
        }
        .stretch-animate{
            animation:stretch .218s ease 1;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="dropdown">
        <div class="item">
            <div class="item-title">
                <span>群组</span><div :class="['arrow',{'rotate':isShowDetail}]" @click="toggle">
                <svg class="a-s-fa-Ha-pa" x="0px" y="0px" width="20px" height="20px" viewBox="0 0 20 20" focusable="false" fill="#000000"><polygon points="8,5 13,10 8,15"></polygon>
                </svg>
            </div>
            </div>
            <div :class="['sub-item-container',{'stretch-animate':isShowDetail}]" v-show="isShowDetail">
                <div class="sub-item">朋友</div>
                <div class="sub-item">家人</div>
                <div class="sub-item">同事</div>
                <div class="sub-item">学生</div>
                <div class="sub-item">老师</div>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            isShowDetail:false
        },
        methods:{
            toggle: function () {
              this.isShowDetail = !this.isShowDetail;
            }
        }
    });

</script>
</body>
</html>
