<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <style>
        .fade-transition{
            transition:opacity .3s ease;
        }
        .fade-enter,.fade-leave{/*进入时，透明度：0-1，退出时：1-0*/
            opacity:0;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="radio" id="a" name="sel"> <label for="a">A</label>
    <input type="radio" id="b" name="sel" checked> <label for="b">B</label>

    <button @click="change">切换</button>
    <component :is="cpn" transition="fade" transition-mode="in-out">
    </component>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            cpn:'viewA'
        },
        components:{
            viewA:{
                template:'<div>Component A</div>'
            },
            viewB:{
                template:'<div>Component B</div>'
            }
        },
        methods:{
            change:function(){
               this.cpn = (this.cpn == 'viewA')?'viewB':'viewA';
            }
        }
    });
</script>
</body>
</html>
