<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .container{
            width: 700px;
            height:2000px;
            overflow-y: scroll;

            background-color: #587;
        }
        /* 设置滚动条的样式 */
        /*.container::-webkit-scrollbar{*/
            /*width:12px;*/
        /*}*/
        /*.container::-webkit-scrollbar-thumb {*/
            /*!*width:12px;*!*/

            /*width:5px;height:66px;*/
            /*!*margin:auto;*!*/

            /*opacity: 0.32;*/
            /*background: #9B9B9B;*/
            /*border-radius: 100px;*/
        /*}*/
        .scroll{
            width:5px;height:66px;
            margin:auto;

            opacity: 0.32;
            background: #9B9B9B;
            border-radius: 100px;
        }
        /*定义滚动条高宽及背景 高宽分别对应横竖滚动条的尺寸*/
        ::-webkit-scrollbar
        {
            width: 16px;
            height: 16px;
            background-color: #fff;
            opacity: 0;
        }

        /*定义滚动条轨道 内阴影+圆角*/
        ::-webkit-scrollbar-track
        {
            /*-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);*/
            border-radius: 10px;
            background-color: #fff;
            opacity: 0;
        }

        /*定义滑块 内阴影+圆角*/
        ::-webkit-scrollbar-thumb
        {
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
            background-color: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="scroll"></div>
</div>
</body>
</html>
