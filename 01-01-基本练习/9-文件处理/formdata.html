<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        formData中并没有文件的真实数据

    </title>

    let fmData = new FormData()
    fmData.append('id','test')

        console.log(key, ':', value)
    }
</script>
