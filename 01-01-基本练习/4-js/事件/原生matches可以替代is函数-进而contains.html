<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="birds">
    <li>Orange</li>
    <li class="endangered">Eagle</li>
    <li>pelican</li>
</ul>

<script>
    var birds = document.getElementsByTagName('li')
    
    for(var i = 0; i< birds.length; i++){
     if (birds[i].matches('.endangered')) {
       console.log(birds[i].textContent + `is dangered`)
     }
    }

    document.querySelector('#birds').addEventListener('click', function (e) {
        if (e.target.matches('.endangered')) {
          console.log(e.target.textContent + `is dangered`)
        }else {
          console.log(e.target.textContent)
        }
    })
</script>
</body>
</html>
