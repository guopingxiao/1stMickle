<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Object.create无法拷贝对象字面量形式的对象
    </title>
</head>
<body>
<script>
    function Base(){
        this.str = 'base str';
        this.obj = {
            name:'zhanglongde'
        }
        this.conlog = function(){
            console.log.apply(this,arguments);//借用console.log方法，arguments为类数组参数类表
        }
    }
    var base = new Base()
//    方法1
    var sub = Object.create(base)
    sub.name='zld'
    console.log(base)
    console.log(sub)
    
    // 方法2：但是只有继承的部分不是本身属性，基类部分挂载原型对象上
    var sub2 = Object.create(base,{
        str: {
            value:'sub2 str'
        }
    })
    console.log(sub2)
</script>
</body>
</html>
