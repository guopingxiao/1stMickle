<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var a = [1,2,3,3,4],b=[7,8,9,10]
    ~[].push.apply(a,b)
    console.log(a)

//    原理：利用push函数可以承接参数列表
    a.push(11,12,13)
    console.log(a)

    var c = [2,3,4],d=[1,2,23]
    c.push(...d)
    console.log(c)
</script>
</body>
</html>
