<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--任何对象都有这3种方法：toLocalString valueOf toString-->

<script>
    var colors = ['red','blue','green'];

    console.log(colors.toString());
    console.log(colors.valueOf());  //返回的是一个数组
    console.log(colors.toLocaleString());


</script>
</body>
</html>
