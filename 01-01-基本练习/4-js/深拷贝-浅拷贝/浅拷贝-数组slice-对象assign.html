<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        浅拷贝适用于:元素为基本类型的数组或者对象
    </title>
</head>
<body>

<script>
//    数组浅拷贝 es5
    var arr = [1,2,3,4,5,6,{name:'zhanglongde'}]
    var arr2 = [].slice.call(arr)
    arr2[1] = 1111
    arr2[6].name = 'zld' //同一份
    console.log(arr)
    console.log(arr2)
    
    // 对象浅拷贝 es6
    var obj = {name: 'zhanglongde', age:27, gender: 'M'}
    var obj1 = {}
     Object.assign(obj1, obj)
//console.log(obj.__proto__)
//    var o = Object.create(obj.__proto__)
    obj1.name = 'zhanglongde123'
    console.log(obj)
    console.log(obj1)
//    console.log(o)
</script>
</body>
</html>
