<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center;}
        div{margin:50px;}
        .btn{outline:none;width:98px;height:28px;line-height: 28px;
            border:1px solid #aaa;border-radius:4px;
            background-color:#c2c2c2;color:#fff;}
        .btn.active,.btn:active{
            box-shadow:inset 0 3px 5px rgba(0,0,0,.125);
        }
        .btn-shadow.active,.btn-shadow:active{
            box-shadow:0 0 3px rgba(0,0,0,.48)
        }
        .btn-blue{
            background-color: #00a0e7;}
        .btn-orange{
            background-color: #ff9933;}
    </style>
</head>
<body>
<div>
    <button class="btn btn-blue">确定</button>
    <button class="btn">关闭</button>
    <button class="btn btn-orange">提交</button>
</div>

<div>
    <button class="btn btn-shadow btn-blue">确定</button>
    <button class="btn btn-shadow">关闭</button>
    <button class="btn btn-shadow btn-orange">提交</button>
</div>
</body>
</html>
