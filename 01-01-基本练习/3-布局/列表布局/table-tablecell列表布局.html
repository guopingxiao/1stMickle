<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .content {
            padding: 10px;
            margin: 10px auto;

            border: 2px solid #999;
        }

        .content ul {
            display: table;
            width: 100%;
            padding: 0;
        }

        .content ul li {
            display: table-cell;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div class="content">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
