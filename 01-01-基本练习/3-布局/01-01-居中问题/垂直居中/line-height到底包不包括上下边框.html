<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        line-height=height,不用减去border
    </title>
    <style>
        *{
            margin:0;padding:0;
        }
        .container{
            position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;

            width:500px;height:300px;
            background-color: #9c3;
        }
        .box{
            width:200px;height:100px;
            border: 30px solid #bdbdbd;

            line-height:40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">box</div>
</div>
</body>
</html>
