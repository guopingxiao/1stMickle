<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        中间的宽度由内容决定
    </title>
    <style>
        *{
            margin:0;padding:0;
        }
        html,body{
            width:100%;height:100%;
        }
        .container{
            width:100%;height:100%;
        }
        .container>:nth-child(n){
            float:left;
        }
        .left{
            width:200px;
            height:100%;
            background-color: #9c3;
            color:#fff;
        }
        .right{
            width:100px;
            height:100%;

            background-color: #85a;
            color:#fff;
        }
        .content{
            margin:auto;
            height:100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="content">
        hello
    </div>
    <div class="right"></div>
</div>
</body>
</html>
