<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .container{
            width:700px;
            height:200px;
            border:5px solid #b4b472;
            padding:0 200px;
            overflow:hidden;
        }
        .middle{
            background-color:#bce8f1;
            width:400px;
            height:200px;
            position:relative;
            left:-50%;
        }
        .left{
            background-color: #ff7700;
            width:200px;
            height:200px;
        }
        .right{
            background-color: #CC00FF;
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="middle">middle</div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>
</body>
</html>
