<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .container{
            position: absolute;margin:auto;top:0;left:0;right:0;bottom:0;
            width:800px;height:500px;

            background-color: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.4);
        }
        table{
            width:100%;height:100%;

            border-collapse: collapse;
        }
        table tr {
            border-top:5px solid #ccc;
        }
        table tr td:first-of-type {
            /*border-top:5px solid #ccc;*/
            border-left:5px solid #58a;
        }
        table tr td:nth-of-type(n):not(:last-of-type){
            width:30%;
            /*background-color: #9c3;*/
        }
        table tr td:last-of-type{
            width:10%;
        }
        table tr:first-of-type td:first-of-type span{
            display:inline-block;
            width:calc(50% - 10px);
        }
    </style>
</head>
<body>
<div class="container">
    <table>
        <tbody>
        <tr>
            <td><span>[]</span><span>name</span></td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        </tr>
        <tr>

        </tr>

        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
