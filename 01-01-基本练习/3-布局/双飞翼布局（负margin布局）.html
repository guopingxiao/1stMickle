<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .marginWrap {
            width: 100%;
            float: left;
        }
        .left, .right {
            width: 180px;
            height: 500px;
            background-color: #F00;
        }
        .content {
            margin: 0 200px;
            height: 500px;
            background-color: #0F0;
        }
        .left {
            margin-left: -100%;
            float: left;
        }
        .right {
            margin-left: -180px;
            float: left;
        }
    </style>
</head>
<body>
<div class="marginWrap">
    <div class="content">111111</div>
</div>
<div class="left">22222222</div>
<div class="right">3333333333</div>
</body>
</html>
