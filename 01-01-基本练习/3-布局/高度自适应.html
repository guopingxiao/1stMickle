<html>
<head lang="en">

    <style>
        /*body{height:200px;overflow: hidden;position: relative;}*/
        body{height:2000px;}
        body,div{margin:0;padding:0;color:#f00;}
        .top{  background: #36c;height:100px;}
        .main{  background: #f90;width:100%;
            /*height: 1500px;*/
            /*绝对定位默认相对于文档刘docucment定位*/
            position:absolute;
            top:100px;bottom:0;
        }
    </style>
</head>
<body>
    <div class="top">我是top</div>
    <div class="main">
        我是main,是绝对定位元素，把我的top设为100px
        bottom设为0，就达到了高度的自适应
    </div>
</body>
</html>
