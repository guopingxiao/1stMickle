<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        由最大line-height决定，与容器顶边距离
    </title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing: border-box;
        }
        .container{
            position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;
            width:500px;
            height:300px;
            border:1px solid #ccc;
        }
        .item{
            /*display:inline-block;*/
            border:1px solid #ccc;
        }
        .item:nth-child(1){
            background-color: #58a;
            line-height:20px;
            font-size: 20px;
        }
        .item:nth-child(2){
            background-color: #85a;
            line-height:60px;
            /*font-size: 60px;*/
        }
        .item:nth-child(3){
            background-color: #9c3;
            line-height:100px;
            /*font-size: 100px;*/
        }
        .item:nth-child(4){
            background-color: #fa3;
            line-height:140px;
            font-size: 80px;
        }
    </style>
</head>
<body>

<div class="container">
    <span class="item">1</span>
    <span class="item">2</span>
    <span class="item">3</span>
    <span class="item">4</span>
</div>
</body>
</html>
