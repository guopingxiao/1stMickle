<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .container{
            position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;
            width:500px;height:500px;

            box-shadow: 0 0 5px rgba(0,0,0,0.4);

            column-count:4; /*列数*/
            column-gap:20px; /*列间距*/
        }
         .col{
             background-color: #58a;
             text-align: center;
         }
    </style>
</head>
<body>
<div class="container">
    <div class="col">1</div>
    <div class="col">2</div>
    <div class="col">3</div>
    <div class="col">4</div>
</div>
</body>
</html>
