<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .container{
            position:absolute;top:0;left:0;right:0;bottom:0;
            margin:auto;

            width:500px;height:300px;
            box-shadow: 0 0 4px rgba(0,0,0,.4);
        }
        .box{
            width:100%;
            position:relative;
            display:inline-block;
        }
        input{
            /*position:absolute;*/
            display:inline-block;
            width:100%;
            /*height:30px;*/
            /*padding:5px 10px;*/
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box"><input type="text" value="一"><span style="visibility:hidden"></span></div>
    <div class="box"><input type="text" value="两个"><span style="visibility:hidden"></span></div>
    <div class="box"><input type="text" value="三个字"><span style="visibility:hidden"></span></div>
    <div class="box"><input type="text" value="四个文字ffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"><span style="visibility:hidden"></span></div>
</div>
</body>
</html>
