<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;border:none;outline:none;}

        .center1{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
        .br1{border-radius:3px;}
        .clearfix:after {
            content: '\0020';
            display: block;
            height: 0;
            clear: both
        }

        .clearfix {
            *zoom: 1
        }

        .box{
            width:800px;height:100px;
            /*overflow: hidden;*/

            background-color: #9c3;color:#fff;
        }
        .box .inner{
            /*float:left;*/
            height:80px;width:800px;
            margin-left:-15px;
            margin-right:-15px;
        }
        .box .inner .item{
            float:left;
            width:168px;height:80px;padding:0 15px;
            border:1px solid #bdbdbd;

            text-align: center;
            line-height:80px;

            background-color: #85a;
            background-clip:content-box;
        }
    </style>
</head>
<body>
<div class="box center1 br1">
    <div class="inner center1">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
    </div>
</div>
</body>
</html>
