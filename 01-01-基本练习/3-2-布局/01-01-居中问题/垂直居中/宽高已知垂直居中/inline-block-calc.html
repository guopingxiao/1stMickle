<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            position:absolute;top:0;left:0;right:0;bottom:0;margin:auto;
            width:500px;
            height:300px;
            border:1px solid #ccc;

            text-align: center;
        }
        .item{
            width:100px;
            height:50px;
            color:#fff;
            background-color: #58a;

            line-height:50px;


            margin:calc(150px - 25px) auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">item</div>
</div>
</body>
</html>
