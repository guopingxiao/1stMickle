<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css使元素垂直居中</title>
    <style type="text/css">
        .box{
            width: 200px;
            height: 200px;
            background-color: grey;
            /*css使元素垂直居中*/
            position: relative;
        }
        .box .center{
            width: 100px;
            height: 100px;
            background-color: #B5C8E8;
            /*css使元素垂直居中*/
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="center"></div>
</div>
</body>
</html>
