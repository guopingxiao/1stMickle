<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .container{
            position: absolute;margin:auto;top:0;left:0;right:0;bottom:0;
            width:300px;height:500px;

            box-shadow:0 0 0 1px #bdbdbd;
        }
        button{
          width:100%;
            height:500px;
            background-color: #ccc;
            border-width: 0;
        }
        button:focus{
            outline:none;
        }
        div{
            display:inline-block;
            font-size:18px;
            background-color: #85a;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="container">
    <button>
        <div>
            居中居中居中居中居中居中<br>
            居中居中居中居中居中居中<br>
            居中居中居中居中居中居中<br>
            居中居中居中居中居中居中<br>
        </div>
    </button>
</div>
</body>
</html>
