<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
            box-sizing: content-box;
            text-align: center;/*子元素依赖继承*/
            background-clip:content-box; /*背景色默认包括padding*/
        }
        .box{
            width:200px;
            height:200px;
            background-color: #58a;
            /*position:absolute;top:0;left:0;right:0;bottom:0;*/
            margin:auto;

            /*display:flex;*/
            /*align-items: center;*/
        }
        .box .row{
            margin-left:-5px;
            margin-right:-5px;
        }
        .box .col{
            float:left;
            width:40px;
            height:40px;
            line-height:40px;
            background-color: #85a;
            padding:0 5px;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
    </div>
</div>
</body>
</html>
