<html lang="en">
<head>

    <title>Title</title>

        html {
            height: 100%;
        }
        body {
            min-height: 100%;
            display: table;
            width: 100%;
        }
        .content {
            display: table-row;

        }
        .footer {
            padding: 20px;
        }

</head>
<body>
<div class="content">
    <h1>Sticky Footer with Table-Row</h1>
    <p><button id="add">Add Content</button></p>
</div>

<footer class="footer">
    Footer
</footer>
</body>
</html>
