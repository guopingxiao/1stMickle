<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>
        main增加一层包裹元素
    </title>
    <style>
        .main-box{
            float: left;
            width: 100%;}
        .main{
            margin-left: 210px;
            background: #009f95;
            height: 300px;
        }
        .left{
            float: left;
            width: 200px;
            margin-left: -100%;
            background: #f06015;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="main-box">
    <div class="main"></div>
</div>
<div class="left"></div>
</body>
</html>
