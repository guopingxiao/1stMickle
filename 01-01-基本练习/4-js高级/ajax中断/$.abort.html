<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        http://stackoverflow.com/questions/446594/abort-ajax-requests-using-jquery
    </title>
</head>
<body>
<script>
    var xhr = $.ajax({
        type: "POST",
        url: "some.php",
        data: "name=John&location=Boston",
        success: function(msg){
            alert( "Data Saved: " + msg );
        }
    });

    //kill the request
    xhr.abort()
</script>
</body>
</html>
