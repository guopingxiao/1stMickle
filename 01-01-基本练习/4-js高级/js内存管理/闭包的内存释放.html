<script>
    (function () {
        function fn() {
            var i = 10;
            return function (n) {
                console.log(n + (++i));
            };
        }
        var f = fn();
        f(10); // 21
        f(20); // 32
        fn()(10); // 21
        fn()(20); // 31

    })()


    function fn(i) {
        return function (n) {
            console.log(n + i++);
        }
    }
    var f = fn(13);
    f(12);//->25
    f(14);//->28
    fn(15)(12);//->27
    fn(16)(13);//->29
</script>
