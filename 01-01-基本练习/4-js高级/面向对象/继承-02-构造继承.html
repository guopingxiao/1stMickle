<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Animal() {
        this.name='animal'
    }
    function Cat(name) {
        Animal.call(this)
        this.name = name || 'Tom'
    }
    var c = new Cat()
    console.log(c)
    var c2 = new Cat('Marry')
    console.log(c2)
</script>
</body>
</html>
