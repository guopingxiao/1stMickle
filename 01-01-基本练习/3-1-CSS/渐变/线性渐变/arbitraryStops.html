<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>色标</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background: -moz-linear-gradient(top, #ace, #f96 80%, #f96);
            background: -webkit-linear-gradient(top,#ace,#f96 80%,#fc3);
            background: -o-linear-gradient(top, #ace, #f96 80%, #f96);
        }
    </style>
</head>
<body>
<div>
    起止颜色是沿着渐变线，将会在指定位置（以百分比或长度设定）含有指定颜色的点。色彩的起止数是无限的。
    如果您使用一个百分比位置，0％代表起点和100％是终点，但区域外的值可以被用来达到预期的效果。
</div>
</body>
</html>
