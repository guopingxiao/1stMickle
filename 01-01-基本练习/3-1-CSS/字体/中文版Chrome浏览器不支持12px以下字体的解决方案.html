<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        字体图标
        transform:scale
        如果给span使用,那么必须给span增加display:inline-block
    </title>
    <style>
        .container>:nth-child(n){
            display:inline-block;
        }
        .first{
            font-size:10px;
        }
        .second{
            font-size:10px;
            transform:scale(0.75);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="first">张龙德</div>
    <div class="second">zhannglongde</div>
</div>

</body>
</html>
