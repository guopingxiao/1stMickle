<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: relative;
            width:200px;
            height:200px;
            background-color: #9c3;
        }
        .box:after{
            content: attr(data);
            display: attr(t);
            position:absolute;
            left:100%;
            width:50px;height:50px;
            background-color: #58a;
        }
    </style>
</head>
<body>
<div class="box" data="zld" t="none"></div>
</body>
</html>
