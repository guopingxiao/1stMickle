<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .box{
            width:200px;
            height:200px;
            background-color: #9c3;
            position:relative;
        }
        .box:hover:after{
            content:attr(data-tooltip);
            position:absolute;
            top:50%;left:100%;
            width:50px;
            height:40px;
            border-radius:4px;
            line-height:40px;

            color:#fff;
            background-color: #58a;

            transition: all ease 1s;
        }
    </style>
</head>
<body>
<div class="box" data-tooltip="hello"></div>
</body>
</html>
