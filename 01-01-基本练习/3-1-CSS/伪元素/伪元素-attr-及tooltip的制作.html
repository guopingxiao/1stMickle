<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:200px;
            height:200px;
            background-color: #9c3;
            position:relative;
        }
        .box:hover:after{
            content:attr(data-tooltip);
            position:absolute;
            top:50%;left:100%;
            width:50px;
            height:40px;
            line-height:40px;
            background-color: #58a;
            transition: all ease;
        }
    </style>
</head>
<body>
<div class="box" data-tooltip="hello"></div>
</body>
</html>
