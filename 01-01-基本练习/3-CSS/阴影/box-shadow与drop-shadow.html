<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{
            width:200px;height:200px;
            background-color: #ff7700;
            box-shadow:10px 10px 20px #e0f;
        }
        .div2{
            width:50px;height:50px;
            background-color: transparent;
            border:10px dashed #bce8f1;
            box-shadow: 5px 5px 10px black;
        }
        .div3{
            width:50px;height:50px;
            background-color: transparent;
            border:10px dashed #bce8f1;
            -webkit-filter: drop-shadow(5px 5px 10px black);
        }
    </style>
</head>
<body>
<div class="div1"></div>
<br/>
<div class="div2"></div>
<br/>
<div class="div3"></div>
</body>
</html>
