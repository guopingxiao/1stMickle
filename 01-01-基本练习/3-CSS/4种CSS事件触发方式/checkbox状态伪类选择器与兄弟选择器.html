<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        hack方式
        可以自然toggle(反转)
    </title>
    <style>
        .container{
            /*容器居中*/
            position:absolute;
            margin:auto;top:0;left:0;right:0;bottom:0;
            width:500px;height:500px;

            background-color: #eee;
            box-shadow: 5px 0 5px rgba(0,0,0,0.4);
            border-radius:3px;
        }

        /*内容居中*/
        .container:before{
            content:'';
            display:inline-block;
            height:100%;
            vertical-align: middle; /*必须*/
        }
        .content{
            display:inline-block;
            vertical-align: middle; /*可以不写*/
            width:300px;
            height:50px;
        }

        input[type=checkbox]{
            display:none;
        }
        input[type=checkbox]+label{
            /*布局*/
            display:inline-block;width:100px;height:40px;

            /*文字居中*/
            line-height:40px;text-align: center;

            /*皮肤*/
            background-color: #9c3;  color:#fff;
            border-radius:3px;box-shadow:0 3px 0 #983;
        }
        input[type=checkbox]:checked~.to-be-changed{
            background-color: #58a;
            color:#fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <input type="checkbox" id="trigger">
        <label for="trigger">trigger</label>
        <span class="to-be-changed">hello,morning!</span>
    </div>
</div>
</body>
</html>
