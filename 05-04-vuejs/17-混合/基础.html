<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<script src="../vue.js"></script>
<script>
    var myMixin = {
        created:function(){
            this.hello();
        },
        methods:{
            hello:function(){
                console.log('hello from mixin');
            }
        }
    };

    var Component = Vue.extend({
        mixins:[myMixin],
        created:function(){
            console.log('hhhhhh');  //进行了合并
        }
    });

    var component = new Component();

    var vm = new Vue({
        el:'#demo'
    });
</script>
</body>
</html>
