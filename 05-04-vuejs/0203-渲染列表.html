<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ul>
</div>

<script src="./vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            todos:[
                {text:"Learn Javascript"},
                {text:"Learn Vue.js"},
                {text:"Build Something Awesome"},
                {text:"对不起"},
                {text:"问的理由"}
            ]
        }
    })
</script>
</body>
</html>
