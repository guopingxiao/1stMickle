<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <select v-model="selected" @change="selChange">
        <option v-for="option in options" :value="option.value">
            {{option.text}}
        </option>
    </select>
    <!--<span>Selected:{{selected}}</span>-->
</div>


<script src="../../vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            selected: 'B',
            options: [
                { text: 'One', value: 'A' },
                { text: 'Two', value: 'B' },
                { text: 'Three', value: 'C' }
            ]
        },
        methods:{
            selChange:function(){
                console.log(this.$data.selected);
            }
        }
    })
</script>
</body>
</html>
