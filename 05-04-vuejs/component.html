<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
<script src="vue.js"></script>
<script>
    //定义组件
    var MyComponent = Vue.extend({
        template:'<div>A custom component! <h1>标题</h1></div>'
    });
//    注册组件
    Vue.component('my-component',MyComponent);

    //创建实例
    new Vue({
        el:'#example'
    });
</script>
</body>
</html>
