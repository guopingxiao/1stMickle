<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .reset{font-size: 14px;font-family: '微软雅黑','Helvetica','san-serif';}
        .classB{
            background-color: #9c3;
        color:#fc3;}
        .lh{line-height:1.42578;}
    </style>
</head>
<body>
<div id="demo" v-demo:param.a.b="msg" v-bind:class="[classObject,reset,lh]"></div>

<script src="../vue.js"></script>
<script>
   Vue.directive('demo',{
       bind:function(){
           console.log('demo');
       },
       update:function(value){
           this.el.innerHTML =
           'name-'+this.name+'<br>'+
           'expression-'+this.expression+'<br>'+
           'arguments-'+this.arg+'<br>'+
           'modifiers-'+JSON.stringify(this.modifiers)+'<br>'+
           'value-'+value;
           console.log(this.modifiers);
       },
       unbind:function(){
           console.log(this.modifiers);
       }
   });

    var demo = new Vue({
        el:'#demo',
        data:{
            msg:'hello',
            classObject:{   /*对象语法*/
                classA:false,
                classB:true
            }
            ,reset:'reset'
            ,lh:'lh'
        },
        methods:{}
    });
</script>
</body>
</html>
