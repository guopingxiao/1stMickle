<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <!-- 'abc' => 'cba' -->
    <span v-text="message | reverse"></span>

    <!--<template>-->
        <ul v-for="item in arr|limitNumber 4">
            <li>{{item}}</li>
        </ul>
    <!--</template>-->
    <div>{{str | limitStr 7}}</div>
</div>


<script src="../vue.js"></script>
<script>
    Vue.filter('reverse', function (value) {
        return value.split('').reverse().join('')
    })

    Vue.filter('limitNumber',function(arr,num){
        var arrays = [].concat(arr);

        arrays.splice(num,arr.length-num);
        return arrays;
    });

    Vue.filter('limitStr', function (value,number) {
        console.log(value);
        if (value.length > number) {
          return value.substr(0, number).concat('...')
        }
        return value
    })

    new Vue({
        el:'#app',
        data:{
            message:'test',
            arr:["1","2","3","4"],
            str: '1234567890'
        }
    });
</script>
</body>
</html>
