<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        组件的模板替换了自定义元素
        自定义元素的作用只是一个挂载点
    </title>
    <script src="../../vue.js"></script>
</head>
<body>
<div id="example">
    <div>test</div>
    <my-component></my-component>
</div>

<script>
    //定义组件
    var myComponent = Vue.extend({
        template:'<div>A custom component!</div>'
    });

//    注册组件
    Vue.component('my-component',myComponent);

//    创建根实例
    new Vue({
        el:'#example'
    });
</script>
