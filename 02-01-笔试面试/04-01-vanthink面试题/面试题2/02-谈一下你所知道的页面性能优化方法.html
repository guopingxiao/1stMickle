<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        1.http
            1.1减少http请求
            字体优化
            svg sprite
            优化restful接口，减少对后台数据的请求

            1.2文件加载
            图片以及字体包等采用CDN

        2.html
             用尽量少的的元素实现功能
             正确选用html5元素
             避免空的src
             利用canvas压缩图片

        3.js（可以参照《高性能JavaScript》和《JavaScript模式》，更系统）
           优化内存管理
           使用委托代理方式，注册事件
           JavaScript模式：用临时变量缓存对象属性；正确选用循环方式
           正确使用正则表达式
           作用域：传入全局变量，作为局部变量，加快访问速度，比如(function($){})(jQuery)
           不需要所有的东西都是用jQuery,可以选用lodash等

        4.CSS
             减小CSS文件数量及体积
             避免使用CSS表达式
             OOCSS管理
             CSS文件外部文件，头部引入
             避免使用高消耗属性
             优化CSS选择器，避免嵌套太深


        5.动画性能优化
            尽量用CSS3动画
            硬件加速
            使用低消耗属性：transform opacity
            will-change
            使用requestAnimation优化动画事件

        6.DOM操作
            减少重排重绘
            使用documentFragment
            使用虚拟DOM

        框架层次
        框架选型
        代码结构
        组件化
    </title>
</head>

</body>
</html>
