<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    var num = 1234567890
    function AddThousand(num) {
        return num.toString().replace(/(\d{1,3})(?=(\d{3})+$)/g, function ($1) {
            return $1+','
        })
    }
    var r = AddThousand(num)
    console.log(r)
</script>
</body>
</html>
