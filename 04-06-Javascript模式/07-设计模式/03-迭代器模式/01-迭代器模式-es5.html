<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function Eggs(i) {
      var index = i||0
      var data = [0,1,2,3,4,5]
      var length = data.length

      return {
        next: function () {
          return index+1 > length-1 ? null : data[++index]
        },
        prev: function () {
          return index-1 < 0 ? null :data[--index]
        },
        hasNext: function () {
          return index < length-1
        },
        // 指针重置
        rewind: function () {
          index = 0
        },
        current: function () {
          return data[index]
        }
      }
    }
    var eggs = new Eggs()
    console.log(eggs.next())
    console.log(eggs.next())
    console.log(eggs.next())
    eggs.rewind()
    console.log(eggs.next())

</script>
</body>
</html>
