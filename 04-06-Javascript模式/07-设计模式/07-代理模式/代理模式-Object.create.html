<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        为其他对象提供代理以控制对这个对象的访问
    </title>
</head>
<body>

<script>

    var o = Object.create({},{
      logName: {
        value: function () {
          console.log(this.name)
        }
      },
      name: {
        set: function () {
          console.log('set')
        },
        get: function () {
          console.log('get')
        }
      }
    })
    o.name = 'zld'
    o.logName()
</script>
</body>
</html>
