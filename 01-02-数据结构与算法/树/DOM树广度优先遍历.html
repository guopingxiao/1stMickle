     function bfs(ndRoot) {
        var arr = []
        var ndQueue = [ndRoot]
        while(ndQueue.length > 0) {
            // 开始从队列头开始遍历，遍历完，出队
            var ndItem = ndQueue.shift()
            arr.push(ndItem)
            if (!ndItem.children.length) {
              continue
            }
//            将其子树入队
            ndQueue = ndQueue.concat(Array.from(ndItem.children))
        }
        return arr
     }
