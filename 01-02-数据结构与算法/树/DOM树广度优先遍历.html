<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>header</header>
<div class="root">
    <div class="container">
        <section class="sidebar">
            <ul class="menu"></ul>
        </section>
        <section class="main">
            <article class="post"></article>
            <p class="copyright"></p>
        </section>
    </div>
</div>
<footer>footer</footer>

<script>
    const traverse = (ndRoot) => {
        var arr = []
        const queue = [ndRoot];

        while (queue.length) {
            const node = queue.shift();

//            printInfo(node);
            arr.push(node)

            if (!node.children.length) {
                continue;
            }

            Array.from(node.children).forEach(x => queue.push(x));
        }

        return arr
    };

    const printInfo = (node) => {
        console.log(node.tagName, `.${node.className}`);
    };

    // kickoff
    var arr = traverse(document.body);
    console.log(arr)
</script>
</body>
</html>
