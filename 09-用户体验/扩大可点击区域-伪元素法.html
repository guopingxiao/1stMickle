<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;padding:0;
        }
        .container{
            position:absolute;margin:auto;top:0;left:0;right:0;bottom:0;
            width:500px;height:500px;

            background-color: #35a;
            color:#fff;
        }
        a{
            display:inline-block;
            width:40px;height:40px;
            /*border-radius:100%;*/

            line-height:40px;
            text-align:center;

            cursor:pointer;
            background-color: #58a;
            color:#fff;
            /*border:10px solid transparent;*/
            /*background-clip: content-box;*/
        }
        .ext-click{
            position:relative;
        }
        .ext-click:after{
            content:'';
            position:absolute;
            top:-10px;left:-10px;right:-10px;bottom:-10px;
        }
    </style>
</head>
<body>
<div class="container">

    <a class="test ext-click">点击</a>
</div>

<script>
    window.onload = function () {
      var obj = document.querySelector('.test')
        obj.addEventListener('click',function () {
          obj.classList.toggle('ext-click')
        })
    }
</script>
</body>
</html>
